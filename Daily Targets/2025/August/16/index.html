<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4C455B, #D96C7B, #F3EAD2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4C455B;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 106q 106q 0 0;
                background: linear-gradient(var(--b) 0)
            }
        }

        p {
            --b: #D96C7B 106q, #F3EAD2;
            margin: 35px 100px;
            box-shadow: 0 0 0 2in#4C455B;
            height: 230px;
            width: 200px;
        }

        a {
            margin: 30px;
            --b: #F3EAD2 74q, #D96C7B;
            height: 170px;
            width: 140px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
