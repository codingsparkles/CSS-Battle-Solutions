<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3B240C, #E8AD6D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at bottom, #E8AD6D 21q, #3B240C 0 53q, #E8AD6D)21q 222q/191q;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #3B240C;
            }
        }

        p {
            margin: 160px 170px 90px;
            height: 50px;
            width: 60px;
        }

        a {
            padding: 25px 140px;
            margin: -70px -110px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
