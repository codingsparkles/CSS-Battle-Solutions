<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#62E383, #3B240C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #62E383
            }
        }

        p {
            background: radial-gradient(1q, #3B240C 95q, #62E383)69q 0/74q;
            border: solid;
            border-width: 50px 100px;
            height: 200px;
            width: 200px;
        }

        a {
            border-inline: 20px dotted;
            margin: 70px 60px 100px;
            box-shadow: 0 11q#3B240C, 0 20px;
            height: 30px;
            width: 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
