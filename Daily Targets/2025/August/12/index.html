<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7E6293, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7E6293;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 32q solid#fff;
            margin: 50px 235px 130px 75px;
            height: 60px;
            width: 30px;
            border-radius: 1in
        }

        p+p {
            top: 80px;
            left: 150px;
        }

        a {
            border: 16q solid#fff;
            height: 170px;
            transform: skewX(-15deg);
            margin: 50px 180px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
