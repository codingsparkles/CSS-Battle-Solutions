<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #F88889);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 53q solid#F88889;
            margin: -50px 80px;
            height: 300px;
            width: 140px;
        }

        a {
            width: 250px;
            margin: 125px -80px;
            border: 27q solid;
            border-radius: 2in
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
