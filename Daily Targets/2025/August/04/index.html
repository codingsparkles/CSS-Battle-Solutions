<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 04, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D94E4E, #FEFF58);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D94E4E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }

            *:not(b) {
                border: 22q solid#EBE77E;
            }
        }

        p {
            margin: 110px;
            height: 40px;
            width: 160px
        }

        a {
            padding: 120px 30px;
            border-radius: 72q 62q 62q 72q;
            margin: -120px;
        }

        a+a {
            left: 280px;
        }

        b {
            padding: 20px 200px;
            margin: 0 -140px;
            background: #D94E4E;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <a>
            </a>
            <b>
            </b>
        </p>
    </div>
</body>

</html>
