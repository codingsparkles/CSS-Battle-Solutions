<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5A9F48, #23384B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5A9F48;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #5A9F48;
                border-radius: var(--r);
            }
        }

        p {
            margin: 30px 120px;
            height: 200px;
            width: 120px;
            --r: 1in;
            border: 20px solid#23384B;
        }

        a {
            margin: 60px -50px -20px;
            --r: 32q;
            height: 120px;
            width: 180px;
            border: 20px solid#23384B;
        }

        a+a {
            height: 80px;
            width: 40px;
            --r: 0;
            margin: 120px 20px;
            border-width: 20px 20px 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
