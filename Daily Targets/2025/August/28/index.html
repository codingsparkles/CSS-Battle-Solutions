<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B6EBE7, #724FAF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B6EBE7;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border: solid;
                border-width: var(--w);
                color: #724FAF;
                box-shadow: var(--s);
            }
        }

        p {
            --w: 10px 0;
            height: 40px;
            width: 150px;
            margin: 145px 145px 95px 105px;
            --s: -10px 0, 0 -20px#B6EBE7, -10px -10px;
        }

        p+p {
            margin: 135px 150px;
            --w: 15px;
            --s: 0 50px, 0 -50px;
            height: 0;
            width: 110px;
        }

        [a] {
            --w: 15px;
            width: 20px;
            --s: 0 20px;
            margin: 90px 75px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p></p>
        <p a></p>
        </p>
    </div>
</body>

</html>
