<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 06, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#88EBF8, #23384B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #88EBF8;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border: 20px solid#23384B;
            }
        }

        p {
            margin: 35px 185px;
            height: 30px;
            width: 30px;
            border-radius: 1in;
        }

        p+p {
            margin: 180px 145px;
        }

        a {
            padding: 95px;
            margin: -65px -20px;
        }

        a+a {
            margin: 145px 190px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <a>
        </a>
        <a>
        </a>
    </div>
</body>

</html>
