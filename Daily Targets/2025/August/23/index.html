<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 23, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFFF, #F88889);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #D2495C;
            }
        }

        p {
            margin: 130px 100px 70px;
            border-radius: 0 0 2in 2in;
            width: 200px;
            height: 100px;
        }

        a {
            height: 100px;
            width: 100px;
            box-shadow: 120q -29q 0 -39q, 142q -6px 0 -43q, 106q 0#D2495C;
            margin: -50px 50% 60px 0;
            border-radius: 2in;
            color: #F28997
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
