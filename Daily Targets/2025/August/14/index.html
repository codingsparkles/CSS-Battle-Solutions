<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3AC3C, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3AC3C;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid;
            border-width: 0 40px 40px;
            margin: 115px 120px 135px;
            border-radius: 0 0 1in 1in;
            height: 50px;
            width: 80px;
        }

        a {
            border: 40px solid;
            margin: -35px 30px 0 0;
            scale: .5;
            border-radius: 1in;
            box-shadow: 127q 0, -127q 0, 0 254q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
