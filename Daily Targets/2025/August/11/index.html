<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7E6293, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #619EBF;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #619EBF;
                border-radius: 32q;
                color: #D9D9D9
            }
        }

        p {
            height: 160px;
            width: 160px;
            margin: 150px 250px -60px -70px;
            border: 32q solid;
            box-shadow: 370q 32q#619EBF, 339q 0, 0 0 0 3in#B673A6;
        }

        a {
            height: 35px;
            width: 35px;
            margin: -20px 0 0 145px;
            box-shadow: 85q -32q, 190q 21q#619EBF, 169q 0#619EBF
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
