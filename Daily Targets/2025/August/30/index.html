<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D2495C, #A1E8A7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #A1E8A7;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 53q solid;
            color: #D2495C;
            margin: 50px 75px 0;
            height: 150px;
            width: 150px
        }

        a {
            padding: 25px;
            margin: 50px;
            box-shadow: 53q 0, -53q 0, 0 106q#A1E8A7
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
