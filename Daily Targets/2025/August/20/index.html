<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#414B81, #FADE8B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #414B81;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #FADE8B;
            border: 106q dotted;
            margin: 25px 60px;
            height: 50px;
            width: 80px;
        }

        a {
            margin: 0 15px;
            border: 25px solid;
            box-shadow: 69q 53q, 69q -53q, 16q 0, -69q 53q, -69q -53q, -16q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
