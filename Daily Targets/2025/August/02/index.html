<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 02, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#31938C, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #31938C;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#fff;
            border-width: 60px 30px 30px;
            margin: 25px 60px;
            border-radius: 21q;
            height: 160px;
            width: 220px;
        }

        a {
            border-block: 16q dashed#fff;
            margin: 7px 62px;
            width: 130px;
            -webkit-box-reflect: below 21q;
        }

        a+a {
            margin: 57px 12px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
