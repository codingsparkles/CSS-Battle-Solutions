<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F0CD48;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: var(--b);
            }
        }

        .parent {
            --b: #243D83;
            margin: 90px 100px;
            height: 120px;
            width: 200px;
        }

        p,
        b {
            rotate: 60deg
        }

        p {
            +p {
                rotate: -60deg
            }

            padding:120px 30px;
            margin:-60px 70px;
            border-radius:20px
        }

        a,
        b {
            --b: #6592CF;
            padding: 30px 50px;
            margin: 30px 50px;

            b {
                padding: 60px 15px;
                border-radius: 11q;
                margin: -60px -15px;

                +b {
                    rotate: 125deg
                }
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <p></p>
            <a><b></b><b></b></a>
        </div>
    </div>
</body>

</html>
