<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 29, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7C7565, #F1E1BE);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7C7565;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #7C7565;
            color: #F1E1BE;
            border: 80q solid;
            margin: 30px 80px;
            height: 90px;
            width: 90px;
            box-shadow: 11q 0, -11q 0, 127q -254q, -127q 254q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
