<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 09, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#31938C, #FADE8B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            padding: 90px 20px;
            border: 43q solid#31938C;
            border-bottom: 0;
            border-radius: 1in 1in 0 0;
            margin: 25px 80px 55px 180px;
            box-shadow: 0 75q 0 -42q#FADE8B, 0 30px#135853;
        }

        p+p {
            left: -80px
        }

        [a] {
            left: -160px;
            clip-path: polygon(50%0, 100%0, 100%100%, 50%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <p a>
        </p>
    </div>
</body>

</html>
