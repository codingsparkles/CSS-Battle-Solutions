<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E25C57, #3F4869);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #3F4869 40px, #E25C57 0 70px, #3F4869 0);
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 80px 130px 35% 210px;
            border: solid#E25C57;
            border-width: 30px 30px 0 0;
            background: #0000;
            outline: 10px solid#3F4869;
            padding: 25px 15px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
