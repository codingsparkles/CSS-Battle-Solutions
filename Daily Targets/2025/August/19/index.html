<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FCEBEB, #DE6B67);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FCEBEB;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #FCEBEB;
            margin: 140px 170px;
            color: #DE6B67;
            box-shadow: 127q 0, 63q -21q, 63q 21q, 0 42q, 0 85q, 0 127q;
            height: 20px;
            width: 60px;
        }

        p+p {
            scale: -1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
