<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 08, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3A335A, #FADE8B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3A335A;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #FADE8B
            }
        }

        p {
            border-inline: 75q solid;
            margin: 70px 120px;
            height: 180px;
            width: 20px
        }

        a {
            height: 60px;
            width: 20px;
            margin: 50px 0;
            box-shadow: 95q 0, 138q 0, 180q 0, -95q 0, -138q -1q, -180q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
