<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 31, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #E8AD6D;
            border: 43q solid;
            margin: 50px 100px;
            border-radius: 0 75q;
            height: 120px;
            width: 120px
        }

        a {
            padding: 20px;
            margin: 40px;
            box-shadow: 85q 85q#fff, -85q -85q#fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
