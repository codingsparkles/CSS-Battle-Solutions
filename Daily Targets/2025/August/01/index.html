<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 01, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3A335A, #B6EBE7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B6EBE7;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #3A335A;
            box-shadow: 87q 108q, -87q -108q;
            margin: 30% 100px;
            height: 60px;
            width: 200px;
        }

        a {
            background: #3A335A;
            margin: -24px 82px;
            height: 110px;
            width: 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
