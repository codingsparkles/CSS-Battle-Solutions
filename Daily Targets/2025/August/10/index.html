<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #EBE77E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #619EBF;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            height: 220px;
            width: 220px;
            margin: 10px 60px 70px 120px;
            box-shadow: -32q 32q#243D83, 0 0 0 2in#328FC1;
            background: linear-gradient(225deg, #328FC1 0 70%, #243D83 0 262q, #EBE77E 0)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
