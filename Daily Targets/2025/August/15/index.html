<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFEFF2, #4F77FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFEFF2;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #4F77FF;
            margin: 70px 20px;
            border-radius: 106q 106q 0 0;
            height: 160px;
            width: 360px
        }

        a {
            padding: 50px 80px;
            margin: 30px 100px;
            background: #FFEFF2;
        }

        b {
            background: #4F77FF;
            padding: 40px 25px;
            margin: 40px 110px;
            border-radius: 53q 0 0;
            -webkit-box-reflect: right 42q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <b></b>
        </p>
    </div>
</body>

</html>
