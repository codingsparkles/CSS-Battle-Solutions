<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 05, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#423F36, #FEFF58);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #423F36;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #FEFF58;
            height: 100px;
            width: 100%;
            margin: 100px 0
        }

        a {
            padding: 30px 120px;
            box-shadow: 412q 0#3E5AA9;
            margin: 20px -115px;
            background: #D94E4E;
            border-radius: 50%;
        }

        b {
            background: #423F36;
            padding: 50px;
            border-radius: 21q;
            rotate: 45deg;
            margin: 60px 145px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <b>
            </b>
        </p>
    </div>
</body>

</html>
