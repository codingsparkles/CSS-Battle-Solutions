<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - August 03, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #243D83;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            height: 80px;
            width: 80px;
            background: #243D83;
            margin: 80px 190px 35% 130px;
            box-shadow: 63q 63q#243D83, 63q 63q 0 20px#fff, 0 0 0 21q#fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
