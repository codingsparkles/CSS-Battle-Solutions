<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 29, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #6255AA);
            display: grid;
            place-items: center;

            * {
                background: var(--b);
            }
        }

        .wrapper {
            height: 300px;
            width: 400px;
            --b: #F9FAFD;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in;
            }
        }

        p {
            --b: #A7C2FA;
            margin: 70px 120px;
            height: 160px;
            width: 160px;
            overflow: hidden;
        }

        a {
            --b: #4F73D9;
            padding: 30px;
            margin: 20px 50px;

            +a {
                padding: 50px 60px;
                margin: 93px 20px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
