<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3E5AA9, #B0C1F0);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B0C1F0;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                rotate: 45deg
            }
        }

        p {
            margin: 90px 140px;
            color: #3E5AA9;
            box-shadow: 0 0 0 32q, 0 0 0 42q#B0C1F0, 0 0 0 74q;
            height: 120px;
            width: 120px
        }

        a {
            height: 180px;
            width: 20px;
            margin: -30px 50px;
            background: #3E5AA9;
            color: #B0C1F0;
            box-shadow: 111q 0 0 48q, -111q 0 0 48q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
