<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3E5AA9, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3E5AA9;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            height: 80px;
            width: 80px;
            margin: 50px 220px 170px 100px;
            background: #fff;
            box-shadow: 0 -20px, 127q 0#fff, 0 127q#fff, 127q 127q#fff, 148q 0, 0 127q, -5vw 127q, 127q 148q, 0 0 0 3in#4763B1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
