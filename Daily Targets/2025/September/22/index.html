<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#161E44, #FEF6E2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #30383F;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #161E44
            }
        }

        p {
            height: 50px;
            width: 200px;
            margin: 90px 25% 160px;
            color: #161E44;
            box-shadow: 0 95q, 37q 0, -37q 0, 0 0 0 2in#FEF6E2;

            a {
                margin: -50px 85px -120px;
                width: 30px;
                height: 220px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
