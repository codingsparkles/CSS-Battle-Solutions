<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EDDF5A, #3E5AA9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3E5AA9;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: linear-gradient(#E8625E 50%, #323232 0)
            }
        }

        p {
            margin: 90px 70px;
            box-shadow: 0 0 0 2in#EDDF5A;
            height: 120px;
            width: 260px
        }

        a {
            margin: -40px 30px -40px 170px;
            -webkit-box-reflect: left 85q;
            height: 200px;
            width: 60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
