<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 07, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2D3464, #D95362);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2D3464;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 0 80px 300px;
            color: #D95362;
            box-shadow: 85q 0, -85q 0;
            padding: 40px 120px;
        }

        p+p {
            margin: 80px 120px;
            padding: 40px 80px;
        }

        [a] {
            padding: 20px 60px;
            margin: 160px 140px;
            box-shadow: 42q 0, -42q 0, 0 5vw
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <p a></p>
    </div>
</body>

</html>
