<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#00D47E, #23384B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #00D47E;

            * {
                position: absolute;
            }
        }

        p {
            background: repeating-conic-gradient(#00D47E 0 25%, #23384B 0 50%)0/80px;
            margin: 20px 20px 200px;
            -webkit-box-reflect: below 106q;
            height: 80px;
            width: 360px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
