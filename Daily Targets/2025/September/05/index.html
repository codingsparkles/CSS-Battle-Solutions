<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 05, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEFF58,#414B81);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #CA8E75;
            position: relative;

            * {
                position: absolute;
                background: var(--b);
            }
        }

        p,
        b {
            --b: #FEFF58;
        }

        p {
            rotate: 15deg;
            margin: 50px 90px;
            height: 200px;
            width: 220px;
        }

        a {
            --b: #414B81;
            padding: 60px 170px;
            rotate: -30deg;
            margin: 40px -60px
        }

        b {
            rotate: 30deg;
            padding: 30px 40px;
            margin: -30px -40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a><b></b></a>
        </p>
    </div>
</body>

</html>
