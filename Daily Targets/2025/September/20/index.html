<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#492FB0, #DB5EAD);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #492FB0;
            position: relative;

            * {
                position: absolute;
                padding: 75px 50px;
                background: linear-gradient(#DB5EAD, #DB5EAD)50%/53q 100%no-repeat, radial-gradient(1q, #DB5EAD 53q, #492FB0);
            }
        }

        p {
            margin: 75px 20px 75px;
        }

        p+p {
            left: 125px;
            rotate: 15deg;
        }

        [a] {
            left: 250px;
            rotate: 30deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
        <p a></p>
    </div>
</body>

</html>
