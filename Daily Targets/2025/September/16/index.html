<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#A34F46, #152844);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #152844;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-inline: 32q solid;
                box-shadow: 0 -32q#A34F46;
            }
        }

        p {
            margin: 165px 20px 75px;
            color: #fff;
            height: 60px;
            width: 300px;
        }

        p+p {
            margin: 30px 135px;
            color: #A34F46;
            width: 70px;
            height: 105px
        }

        a {
            margin: 40px 10px;
            padding: 160px 0;
            scale: .5
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
