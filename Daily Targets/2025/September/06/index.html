<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 06, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#00D47E, #142932);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #142932;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #00D47E;
            padding: 115px 45px;
            margin: 27px 148px;
        }

        p+p {
            padding: 60px 155px;
            margin: 27px 37px;
            border-radius: 1in
        }

        a {
            background: #142932;
            padding: 85px 15px;
            margin: -30px -15px;
        }

        a+a {
            padding: 30px 125px;
            left: 45px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
