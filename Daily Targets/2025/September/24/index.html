<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9A5DCB, #7DDDEB);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7DDDEB;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-block: 32q solid;
                color: #9A5DCB;
                padding: 5px 15px;
                box-shadow: -42q 0;
            }
        }

        p {
            margin: 160px;
        }

        p+p {
            scale: -1;
            margin: 70px 210px
        }

        [a] {
            margin: 50px 140px;
            rotate: 90deg;
        }

        [b] {
            margin: 180px 230px;
            scale: 1;
            rotate: 90deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <p a></p>
        <p b></p>
    </div>
</body>

</html>
