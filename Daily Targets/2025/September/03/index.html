<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 03, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #fff 60px, #243D83 0 106q, #fff 0 127q, #243D83);
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #243D83;
            margin: 0 178px;
            padding: 150px 23px;
        }

        p+p {
            rotate: 90deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p>
        </p>
        </p>
    </div>
</body>

</html>
