<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 17, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAE29E, #4A9A86);
            display: grid;
            place-items: center;

            * {
                --b: 50%, #4A9A86 222q, #FAE29E;
                background: radial-gradient(1q at var(--b));
            }
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            margin: 10px 130px;
            --b: 100%, #0000 110px, #FAE29E 0 148q, #0000;
            -webkit-box-reflect: left -148q;
            height: 280px;
            width: 140px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
