<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#240D29, #F1E1BE);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F1E1BE;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border-inline: 112q solid;
            color: #240D29;
            margin: 140px 0;
            height: 20px;
            width: 190px
        }

        a {
            margin: -20px 80px;
            box-shadow: 0 95px, 74q 69q, -74q 69q;
            height: 60px;
            width: 30px;
        }

        a+a {
            height: 50px;
            scale: -1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
