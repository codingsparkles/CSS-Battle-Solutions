<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #6255AA);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EA9A52;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-width: var(--w);
            }
        }

        p {
            border: solid #0000;
            border-color: #6255AA#fff;
            margin: 90px 140px;
            --w: 45px 60px;
            height: 30px;
        }

        a {
            border: solid #0000;
            margin: -45px 60px;
            --w: 60px 80px;
            border-left-color: #6255AA;
            -webkit-box-reflect: left 127q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
