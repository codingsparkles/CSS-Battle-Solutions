<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EDDF5A, #3E4071);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #EDDF5A;

            * {
                position: absolute;
            }
        }

        p {
            border: 20px solid#3E4071;
            margin: 230px 60px 30px;
            width: 240px
        }

        p+p {
            rotate: 90deg;
            margin: 80px 130px;
            width: 100px;
        }

        a {
            border: solid#3E4071;
            border-width: 0 0 40px 40px;
            padding: 50px;
            rotate: -45deg;
            margin: 50px 130px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
