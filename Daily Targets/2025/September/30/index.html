<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B6EBE7, #9382E4);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B6EBE7;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 30px 312px 242px 60px;
            height: 60px;
            width: 28px;
            color: #B6EBE7;
            box-shadow: 74q 60px, 148q 127q, 222q 190q, 0 0 0 4in#9382E4;
        }

        a {
            background: #B6EBE7;
            height: 28px;
            width: 50px;
            margin: 32px -42px -32px 20px;
            color: #B6EBE7;
            box-shadow: 74q 60px, 148q 127q, 222q 190q, 98px 60px#3F595E, 28px 0#3F595E, 168px 127q#3F595E
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
