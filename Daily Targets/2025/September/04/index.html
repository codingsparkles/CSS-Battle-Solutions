<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 04, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #51A495);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            box-shadow: -127q 67q, -67q 127q, 67q -67q, 0 0 0 3in#51A495;
            color: #fff;
            margin: 100px 130px 100px 170px;
            rotate: 45deg;
            height: 100px;
            width: 100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
