<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3E5AA9, #FAE29E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3E5AA9;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            box-shadow: 0 0 0 63q#FAE29E, 0 0 0 2in#B0C1F0;
            margin: 110px 160px;
            height: 80px;
            width: 80px;
        }

        a {
            padding: 80px;
            background: #3E5AA9;
            border-radius: 50%;
            margin: -40px;
            clip-path: polygon(65.5%30%, 65.5%0, 100%0, 100%78%, 68%46%, 34.5%65%, 34.5%100%, 0%100%, 0%22%, 25%47%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p> <a></a></p>
    </div>
</body>

</html>
