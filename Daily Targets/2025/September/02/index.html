<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 02, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFCD, #5DBCF9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5DBCF9;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: linear-gradient(#FFFFCD, #FFFFCD)50%/53q 100%no-repeat#5DBCF9;
            border: 53q solid#FFFFCD;
            margin: -20px 60px;
            border-radius: 50%;
            height: 240px;
            width: 180px
        }

        a {
            margin: -60px -110px;
            background: #0000;
            border-block: 85q solid#5DBCF9;
            height: 200px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
