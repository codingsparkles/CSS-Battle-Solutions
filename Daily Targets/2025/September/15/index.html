<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - September 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFF1F1, #F2A3AB);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFF1F1;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            margin: 60px;
            border-inline: 53q solid#F2A3AB;
            height: 180px;
            width: 180px
        }

        a {
            background: radial-gradient(1q at 100%50%, #FFF1F1 40px, #84B9C7 0 95q, #FFF1F1);
            margin: 0 45px;
            height: 100%;
            width: 90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
