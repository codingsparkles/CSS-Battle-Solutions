<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 09, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6F9893, #D9D9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #394257;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 100px 150px;
            box-shadow: 0 0 0 3in#6F9893;
            rotate: 45deg;
            height: 100px;
            width: 100px;
        }

        a {
            background: linear-gradient(45deg, #D9D9D9 38.5%, #0000 0 61.3%, #D9D9D9 0);
            height: 250px;
            width: 250px;
            margin: -75px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
