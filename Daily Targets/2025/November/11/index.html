<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3EAD2, #A4215D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #050044;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 43q solid#F3EAD2;
            border-radius: 1in;
            margin: 30px 110px 90px;
            height: 100px;
            width: 100px
        }

        a {
            background: #A4215D;
            margin: -20px -80px 80px;
            box-shadow: 0 169q, 0-42q#050044, 21q 169q, -21q 169q;
            color: #A4215D;
            height: 40px;
            width: 260px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
