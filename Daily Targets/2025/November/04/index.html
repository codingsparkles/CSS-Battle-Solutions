<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 04, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#000, #00D47E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #00D47E 25px, #000 0 53q, #00D47E)50%/130px;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #000;
            margin: 142px 180px;
            box-shadow: 159q 0, -159q 0;
            height: 16px;
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
