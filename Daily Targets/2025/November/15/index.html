<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAD98C, #89B3EC, #2A2828);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #89B3EC;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: solid;
            border-width: 55px 50px;
            color: #FAD98C;
            height: 190px;
            width: 300px
        }

        p+p {
            border-width: 30px 100px 0;
            color: #2A2828;
            height: 70px;
            width: 80px;
            margin: 55px 60px
        }

        a {
            border: solid;
            border-width: 0 0 30px 40px;
            padding: 50px 15px;
            margin: 85px 180px;
            background: #0000;
            color: #3C5A84
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <a></a>
    </div>
</body>

</html>
