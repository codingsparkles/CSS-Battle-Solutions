<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#555FD9, #F2A842);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #555FD9;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#F2A842;
            border-width: 20px 40px;
            margin: 50px -40px;
            height: 160px;
            width: 400px;

            +p {
                width: 100px;
                margin: 50px 110px;
                outline: 20px solid#555FD9
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
