<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D95362, #FFF9C0);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D95362;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 80px 170px 160px;
            border-radius: 1in;
            border: 20px solid#FFF9C0;
            height: 20px;
            width: 20px;
        }

        a {
            margin: 20px -190px -100px 10px;
            border: solid#FFF9C0;
            border-width: 0 0 20px 30px;
            box-shadow: 0 -11q#D95362;
            -webkit-box-reflect: left;
            height: 80px;
            width: 170px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
