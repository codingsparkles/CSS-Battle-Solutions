<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4A9A86, #FAE29E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #264629;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #CF6939;
            color: #CF6939;
            height: 60px;
            width: 60px;
            margin: 120px 170px;
            box-shadow: 42q 42q, 42q -42q, 60px -60px 0 5vw#F8B140, 60px 60px 0 5vw#F8B140;
            -webkit-box-reflect: left -60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
