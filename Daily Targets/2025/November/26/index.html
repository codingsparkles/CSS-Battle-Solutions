<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#62306D, #fff, #62306D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
            background: #62306D;

            * {
                position: absolute;
            }
        }

        p {
            background: radial-gradient(1q at 50%100%, #62306D 40px, #fff 0 140px, #62306D);
            margin: 0 0 130px;
            height: 170px;
            width: 400px;
        }

        a,
        b {
            background: #fff;
            margin: 50px 80px;
            padding: 50px 40px;
            margin: 170px 0px;
            clip-path: polygon(0 0, 0%100%, 100%0)
        }

        a+a {
            left: 320px;
            scale: -1 1
        }

        b {
            background: #62306D;
            padding: 25px 20px;
            margin: -30px -40px;
        }

        b+b {
            left: -36px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <a><b></b></a>
        <a><b></b></a>
    </div>
</body>

</html>
