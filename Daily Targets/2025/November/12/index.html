<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9F6766, #BDE4C1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #BDE4C1;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 16px 102px 184px;
            box-shadow: 42q 0, 0 72q, 0 168px#BDE4C1, -42q 168px;
            color: #9F6766;
            height: 100px;
            width: 196px;
        }

        a {
            height: 30px;
            width: 30px;
            margin: 35px 83px;
            box-shadow: 169px -35px, 169px 35px, -169px 133px, -169px 203px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
