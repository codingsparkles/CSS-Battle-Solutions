<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 02, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #243D83;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #F0CD48;
            }
        }

        p {
            border-block: 40px solid;
            margin: 50px 40px;
            height: 120px;
            width: 320px;
        }

        p+p {
            rotate: 90deg;
            border-width: 15px;
            margin: 125px 120px;
            height: 0;
            width: 160px;
            box-shadow: 0 122q, 0 -122q;
        }

        a {
            border: 20px solid;
            margin: -20px 70px;
            box-shadow: 0 122q, 0 -122q;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
