<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 06, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EBCB58, #556D7F);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EBCB58;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #EBCB58;
            box-shadow: -116q 85q, 116q 85q, 0 0 0 2in#556D7F;
            margin: 35px 150px 115px;
            height: 150px;
            width: 100px;
        }

        a {
            margin: 0 0 50px;
            border-radius: 1in;
            box-shadow: 116q 0, -116q 0, 0 138q;
            height: 100px;
            width: 100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
