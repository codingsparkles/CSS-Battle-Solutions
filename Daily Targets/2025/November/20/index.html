<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#C67455, #668884, #EED9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EED9D9;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 0 1in 1in 0;
            margin: 125px 175px;
            height: 50px;
            width: 50px;
            --b: 0 0;
            box-shadow: 53q 0#C67455, var(--b);

            +p {
                color: #668884;
                scale: -1;
                --b: 0 -53q, 0 53q
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
