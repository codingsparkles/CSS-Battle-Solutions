<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 01, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #F0CD48);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #243D83;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: linear-gradient(#F0CD48, #F0CD48)50%/32q 100%no-repeat#243D83;
            color: #F0CD48;
            border: solid;
            border-width: 0 30px 40px;
            margin: 50px 70px;
            height: 160px;
            width: 200px
        }

        a {
            color: #F0CD48;
            border: solid;
            margin: 0 80px 120px;
            border-width: 20px;
            box-shadow: 115px 127q, 148q 169q, -115px 127q, -148q 169q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
