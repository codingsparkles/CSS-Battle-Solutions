<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 03, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E38F66, #62306D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E38F66;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #E38F66;
                color: #E38F66;
                border-radius: 1in;
                box-shadow: var(--s);
            }
        }

        p {
            --s: 0 0 0 2in#62306D;
            margin: 75px 125px;
            height: 150px;
            width: 150px;
        }

        p+p {
            width: 30px;
            left: 60px;
            --s: 0 200q, 0 -191q;
        }

        a {
            padding: 50px 12px;
            margin: 264px 165px;
            border-radius: 1in 85q 1in 1in;
            --l: right;
            -webkit-box-reflect: var(--l) 22px;

            +a {
                margin: -55px 165px;
                scale: -1 1;
                --l: left
            }
        }

        b {
            padding: 12px;
            margin: 212px 188px;
            --s: 20px 0, -20px 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <a></a>
        <a></a>
        <b></b>
    </div>
</body>

</html>
