<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5D6B4, #328FC1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #328FC1;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #328FC1;
            }
        }

        p {
            color: #F5D6B4;
            border: 30px solid;
            margin: 120px 110px;
            width: 120px;
            box-shadow: 0 0 0 21q#328FC1, 0 0 0 53q;
        }

        p+p {
            height: 220px;
            width: 220px;
            border-radius: 2in;
            margin: 10px 270px;
            box-shadow: -444q 0 0 -30px#328FC1, -444q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
