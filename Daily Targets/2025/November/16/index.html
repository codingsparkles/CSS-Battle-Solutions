<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8CFADC, #1A4341);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8CFADC;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .diamond {
            padding: 25px;
            background: #1A4341;
            rotate: 45deg;
            margin-top: -18px
        }

        .container {
            display: flex
        }

        .circle {
            background: #1A4341;
            padding: 30px 60px;
            border-radius: 0 0 1in 1in;
            rotate: 45deg;
            transform: translateX(18px) translateY(-10px)
        }

        .right {
            rotate: -45deg;
            transform: translateX(-18px) translateY(-10px)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="diamond"></div>
        <div class="container">
            <div class="circle"></div>
            <div class="circle right"></div>
        </div>
    </div>
</body>

</html>
