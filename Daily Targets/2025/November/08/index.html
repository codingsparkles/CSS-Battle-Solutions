<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 08, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#313131, #FFE5AC);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #313131;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            box-shadow: 0 80px#313131, 0 0 0 2in#FFE5AC;
            margin: 85px 140px 165px;
            border-radius: 1in;
            height: 50px;
            width: 120px;
        }

        a {
            background: radial-gradient(1q at 50%42%, #313131 15px, #FFE5AC 0);
            margin: 8px -4px;
            padding: 30px 25px;
            border-radius: 1in 1in 0 0;
        }

        a+a {
            left: 78px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
