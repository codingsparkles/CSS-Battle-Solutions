<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #4F77FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4F77FF;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-inline: 60px solid;
            color: #F0CD48;
            width: 160px;
            height: 240px;
            margin: 60px 60px 0;
        }

        a{
            background: repeating-linear-gradient(#4F77FF 0 20px,#F0CD48 0 60px);
            height: 240px;
            width: 120px;
            margin: 0 20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
