<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#CDC5A5, #984E77);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #984E77;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: radial-gradient(1q, #CDC5A5 15px, #984E77 0)no-repeat;
            margin: 115px 160px 115px 210px;
            color: #CDC5A5;
            height: 70px;
            width: 30px;
            box-shadow: 0 60px, 0 -60px, 50px 0#984E77, 50px 60px, 50px -60px, 100px 0#984E77, 100px 60px, 100px -60px;
        }

        p+p {
            left: -50px;
            scale: -1 1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
