<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - November 05, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0B2429, #A7C2FA);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #0B2429;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-inline: 106q solid;
            color: #A7C2FA;
            margin: 220px 20px 40px;
            box-shadow: 0 -212q;
            height: 40px;
            width: 160px
        }

        a {
            border-inline: solid#A7C2FA;
            border-width: 40px;
            background: #0000;
            height: 260px;
            width: 260px;
            margin: -200px -90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
