<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3AC3C, #492D01);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3AC3C;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 105px 185px;
            color: #492D01;
            box-shadow: -32q 63q;
            padding: 45px 15px
        }

        a {
            border: 45px solid;
            margin: -45px;
            border-radius: 1in;
        }

        a+a {
            margin: -45px 45px;
            box-shadow: 0 0 0 32q#F3AC3C, -180px 0 0 32q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
