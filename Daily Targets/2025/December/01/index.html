<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 01, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #F0CD48);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F434E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-block: 138q dotted;
            border-color: #F8B140#CF6939#CF6939;
            margin: 10px 135px;
            height: 30px;
            width: 230px
        }

        a {
            margin: -40px 15px;
            background: radial-gradient(1q, #F8B140 32q, #CF6939 0 40px, #F8B140);
            padding: 50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
