<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 23, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D95362, #DACFA3);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #D95362 40px, #DACFA3)0/212q;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #2D3464;
            margin: 100px 160px;
            box-shadow: 0 116q, 0 -116q;
            color: #2D3464;
            padding: 50px 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
