<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B7D7CD, #C06C88, #411C56);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #411C56;
            overflow: hidden;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 85q solid#C06C88;
            margin: -10px 0;
            height: 160px;
            width: 240px
        }

        a {
            margin: 20px 90px 100px;
            box-shadow: 74q 0, -74q 0, 11q 85q;
            color: #B7D7CD;
            height: 40px;
            width: 60px;

            +a {
                height: 60px;
                width: 40px;
                background: #B7D7CD;
                margin: 20px 100px;
                box-shadow: 85q 63q, -85q 85q
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
        </p>
    </div>
</body>

</html>
