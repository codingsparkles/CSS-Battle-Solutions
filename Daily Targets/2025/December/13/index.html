<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D9D9D9, #A33E52);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #A33E52;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border-inline: 32q solid#D9D9D9;
            margin: 50px 20px;
            padding: 100px 150px;

            +p {
                rotate: 90deg;
                box-shadow: 0 0 0 32q#482222;
                padding: 120px 40px;
                margin: 30px 130px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
