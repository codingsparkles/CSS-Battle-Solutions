<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 08, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2A4CAC, #7DDDEB);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7DDDEB;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-inline: 32q solid#2A4CAC;
            margin: 40px 30px;
            height: 220px;
            width: 280px;
        }

        p+p {
            border-width: 170px;
            box-shadow: 0 0 0 21q#7DDDEB;
            width: 0;
            height: 60px;
            margin: 90px 30px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
