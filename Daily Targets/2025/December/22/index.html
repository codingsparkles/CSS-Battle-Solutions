<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ED736E, #FEF6E2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FEF6E2;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #FEF6E2;
            }
        }

        p {
            margin: 90px 140px;
            color: #ED736E;
            box-shadow: 140px 69q, -140px -69q;
            padding: 60px
        }

        a {
            margin: -100px -95px;
            border-radius: 92q 0;
            padding: 95px 100px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
