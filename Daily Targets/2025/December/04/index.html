<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 04, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #DE6B67);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            position: relative;

            * {
                background: #E8AD6D;
                position: absolute;
                border: solid;
                border-width: 30px 60px;
            }
        }

        p {
            color: #DE6B67;
            margin: 100px 60px;
            padding: 20px 80px;
        }

        a {
            margin: -80px -80px;
            color: #2F5A76;
            padding: 50px 20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
