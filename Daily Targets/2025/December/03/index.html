<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 03, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EEE, #C8AD17, #222);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #C8AD17;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #EEE;
                border: 20px solid#222;
            }
        }

        p {
            margin: 55px 140px;
            height: 150px;
            width: 80px;
        }

        a {
            border-radius: 32q 32q 0 0;
            margin: 20px -70px;
            width: 180px;
            height: 70px;
        }

        b {
            padding: 20px 40px;
            margin: 90px -20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <b></b>
        </p>
    </div>
</body>

</html>
