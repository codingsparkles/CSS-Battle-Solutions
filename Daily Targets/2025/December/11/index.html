<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7E5FB, #62306D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F7E5FB;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 32q solid#62306D;
            border-radius: 1in;
            margin: 70px 120px;
            padding: 50px;
        }

        p+p {
            margin: 150px 240px;
            scale: .5;
            rotate: -45deg;
            padding: 30px 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
