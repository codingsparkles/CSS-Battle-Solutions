<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7982BB, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7982BB;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            box-shadow: 138q 0#7982BB, -138q 0#fff, 0 0 0 2in#202F8E;
            margin: 125px 150px;
            border-radius: 1in;
            height: 50px;
            width: 100px;
        }

        p+p {
            box-shadow: -138q 48q#fff;
            border-radius: 0;
            height: 20px;
            margin: 140px 150px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p></p>
        </p>
    </div>
</body>

</html>
