<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D86F45, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7E6293;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 20px solid#E8BA79;
            margin: 35px 35px 225px 325px;
        }

        a,
        b {
            border: solid #E8BA79;
            border-width: 0 0 20px 20px;
            background: #0000;
            height: 210px;
            width: 310px;
            margin: 35px;
        }

        a+a,
        b {
            scale: -1;
            margin: 40px 0;
            height: 150px;
            width: 250px;
            margin: 75px 55px;
        }

        b {
            height: 100px;
            width: 200px;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
        <a></a>
        <b></b>
    </div>
</body>

</html>
