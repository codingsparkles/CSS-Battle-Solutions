<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 05, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#32955E, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 1in 2in 0 0;
            box-shadow: 0 0 0 3in#32955E;
            margin: 160px 100px 0;
            height: 140px;
            width: 200px;
        }

        a {
            background: #32955E;
            margin: 90px -20px 10px 150px;
            border-radius: 1in;
            padding: 20px 35px
        }

        b {
            padding: 10px;
            margin: 60px 130px;
            background: #000;
            border-radius: 1in;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <b></b>
        </p>
    </div>
</body>

</html>
