<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 21, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F5A76, #F3AC3C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #2F5A76;
            }
        }

        p {
            border: solid#F3AC3C;
            border-width: 20px 0;
            margin: 70px 90px 170px;
            height: 20px;
            width: 220px;

            +p {
                height: 120px;
                width: 60px;
                margin: 90px 150px;
                border-width: 0 20px 20px;
                border-radius: 0 0 43q 43q;
                box-shadow: 0 -20px#2F5A76
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
