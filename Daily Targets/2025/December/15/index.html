<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#CE6F4A, #0B2429);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #0B2429;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: #0B2429;
            border: 53q solid#CE6F4A;
            margin: 50px 170px 50px 90px;
            border-radius: 21q;
            height: 100px;
            width: 40px;
        }

        p+p {
            border-width: 30px 0 120px;
            height: 20px;
            width: 220px;
            top: 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
