<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#302562, #0098D1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #302562;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-block: 43q solid;
            color: #0098D1;
            margin: 0 115px;
            padding: 110px 85px;
        }

        p+p {
            margin: 110px 155px;
            box-shadow: 0 63q, 0 -63q, 37q 0 0 37q, -37q 0 0 37q;
            padding: 0 45px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p></p>
        </p>
    </div>
</body>

</html>
