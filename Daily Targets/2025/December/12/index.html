<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff, #63B476);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in;
            }
        }

        p {
            margin: 135px 80px;
            box-shadow: 0 0 0 2in#63B476;
            height: 30px;
            width: 240px;
        }

        a {
            background: #243D83;
            margin: -35px 30px;
            padding: 50px 90px;

            +a {
                background: #000E37;
                padding: 50px;
                margin: -35px 30px;
            }
        }

        b {
            padding: 15px 40px;
            background: #fff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <a></a>
            <b></b>
        </p>
    </div>
</body>

</html>
