<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - December 07, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFF8EA, #DA6C8E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
            background: #E3516E;

            * {
                position: absolute;
                color: #511818
            }
        }

        p {
            border: solid;
            border-width: 0 70px 60px;
            margin: 100px 90px;
            height: 40px;
            width: 80px;
        }

        p+p {
            margin: 70px 180px;
            border-radius: 1in;
            box-shadow: 0 148q;
            height: 0;
            width: 0;
            border: 20px solid
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p>
        </p>
        </p>
    </div>
</body>

</html>
