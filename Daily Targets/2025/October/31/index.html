<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 31, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#37A76F, #000);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #37A76F;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border: 43q solid;
            }
        }

        p {
            margin: -40px 280px 130px -40px;
            height: 130px;
            width: 180px;
        }

        p+p {
            margin: 130px 180px
        }

        a {
            padding: 30px;
            border-radius: 1in;
            margin: 20px 70px;
        }

        a+a {
            margin: 140px 190px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
        <a></a>
        <a></a>
    </div>
</body>

</html>
