<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 21, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7DDDEB, #4763B1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            --a: 201q;
            background: radial-gradient(1q, #4763B1 90px, #7DDDEB 0)var(--a);
            border: 10px solid#7DDDEB;
            height: 280px;
            width: 380px;

            +p {
                margin: 0 100px;
                --a: 90px;
                width: 180px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
