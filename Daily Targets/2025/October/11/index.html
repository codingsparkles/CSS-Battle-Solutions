<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7E6293, #DE817E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            background: radial-gradient(1q, #DE817E 20px, #7E6293)0 53q/127q 60px;
            border: solid#7E6293;
            border-width: 40px 20px;
            height: 300px;
            width: 400px;
            box-sizing: border-box;
        }

        a {
            border-inline: 43q solid#EBE77E;
            margin: 0 100px;
            height: 100%;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
