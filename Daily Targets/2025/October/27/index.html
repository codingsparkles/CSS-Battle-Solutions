<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFCE2, #7C3219);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #C1A162;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 2in 2in 0 0
            }
        }

        p {
            box-shadow: 0 0 0 2in#FFFCE2;
            margin: 40px 50px;
            height: 220px;
            width: 300px
        }

        a {
            border: 85q solid#7C3219;
            margin: 0 0 70px;
            border-bottom: 0;
            height: 70px;
            width: 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
