<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 07, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2D3464, #D95362);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #050044;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: radial-gradient(1q at 0%100%, #D62E65 80px, #050044);
            margin: 88px 0 54px 234px;
            border: solid;
            color: #D62E65;
            box-shadow: -35px 32q#050044, -35px 0;
            border-width: 0 0 30px 30px;
            -webkit-box-reflect: left 68px;
            height: 128px;
            width: 136px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
