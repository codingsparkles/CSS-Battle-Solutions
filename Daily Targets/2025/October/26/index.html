<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DE6B67,#3F4869);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DE6B67;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #DE6B67;
            margin: 5px 95px;
            border-radius: 2in;
            box-shadow: 0 0 0 2in#3F4869;
            height: 290px;
            width: 210px
        }

        a {
            background: radial-gradient(1q, #DE6B67 111q, #3F4869);
            border: 43q solid#3F4869;
            margin: 70px -42px;
            height: 70px;
            width: 210px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
