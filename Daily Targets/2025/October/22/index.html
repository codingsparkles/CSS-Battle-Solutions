<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D62E65, #eee);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D62E65;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #D62E65;
                border: 32q solid#eee;
                border-radius: 1in;
            }
        }

        p {
            margin: 60px 140px;
            height: 120px;
            width: 60px;

            +p {
                height: 20px;
                top: 100px;
                box-shadow: -42q -42q 0 11q#D62E65, 0-11q#eee
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
