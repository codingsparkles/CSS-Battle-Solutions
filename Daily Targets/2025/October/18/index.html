<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFEA9B, #4A9A86);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #FFEA9B;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #FFEA9B;
            color: #4A9A86;
            height: 30px;
            width: 100px;
            margin: 30px 150px 240px;
            box-shadow: 120px 0, -120px 0, 90px 30px, -90px 30px, 135px 160px 0 70px#FFEA9B, -135px 160px 0 70px#FFEA9B, 0 120px 0 60px, 0 150px 0 60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
