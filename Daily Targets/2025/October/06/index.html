<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 06, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#222, #fff, #588A95);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            padding: 30px;
            margin: 120px 170px;
            box-shadow: 0 0 0 42q#222, 0 0 0 2in#588A95;
        }

        a {
            background: #fff;
            margin: -70px;
            transform: skewX(45deg);
            height: 140px;
            width: 140px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
