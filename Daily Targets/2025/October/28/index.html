<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#C06C88, #F4DA64);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: radial-gradient(1q var(--a));
            }
        }

        p {
            --a: , #F4DA64 80px, #C06C88;
            height: 300px;
            width: 400px;
        }

        a {
            margin: 110px 70px 110px 213px;
            --a: at -11%50%, #C06C88 35px, #F4DA64;
            -webkit-box-reflect: left 26px;
            height: 80px;
            width: 117px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
