<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4A9A86, #FAE29E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4A9A86;
            position: relative;

            * {
                position: absolute;
                color: #FAE29E
            }
        }

        p {
            border: solid;
            border-width: 0 40px;
            margin: 30px 100px;
            height: 240px;
            width: 120px
        }

        a {
            background: #4A9A86;
            padding: 30px;
            margin: 20px -80px 100px 80px;
            border: 32q solid;
            border-radius: 1in;
            box-shadow: -169q 85q 0-30px#4A9A86, -169q 85q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
