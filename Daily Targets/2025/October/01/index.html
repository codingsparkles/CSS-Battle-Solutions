<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 01, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E25C57, #3F4869);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E25C57;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #E25C57;
                color: #E25C57
            }
        }

        p {
            margin: 0 190px;
            width: 20px;
            height: 100%;
            box-shadow: 85q 0, -85q 0, 0 0 0 2in#3F4869;
        }

        a {
            padding: 50px;
            margin: 250px -40px -50px;
            border-radius: 2in;
            box-shadow: -85q -318q, 85q -318q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
