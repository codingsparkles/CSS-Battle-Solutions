<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 17, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #E8AD6D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #243D83;

            * {
                position: absolute;
                background: #243D83;
                color: #E8AD6D
            }
        }

        p {
            border: 32q solid;
            margin: 96px 65px 120px 227px;
            border-radius: 1in 1in 0 0;
            box-shadow: -125q 0;
            width: 45px;
            height: 30px
        }

        a {
            border: solid;
            border-width: 20px 0;
            height: 20px;
            width: 240px;
            margin: 0 -170px;
            box-shadow: 74q 0 0 -20px#243D83
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
