<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D27644, #FEF6E2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D27644;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #D27644;
            border: 16q solid;
            margin: 225px 125px 15px;
            box-shadow: 0 63q 0 15px;
            padding: 15px 60px;
        }

        a {
            margin: -150px -75px;
            border-radius: 1in 1in 0 0;
            background: radial-gradient(1q, #FEF6E2 10px, #000);
            height: 120px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
