<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#A34D60, #D8BEC4);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            height: 140px;
            width: 80px;
            background: #A34D60;
            margin: 80px 120px 80px 200px;
            border-radius: 0 1in;
            color: #D8BEC4;
            box-shadow: -42q 0, -85q 0#A34D60, 0 0 0 3in
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
