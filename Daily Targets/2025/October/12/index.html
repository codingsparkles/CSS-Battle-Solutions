<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4763B1, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4763B1;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border-block: 50px solid#fff;
            margin: 91px 141px;
            height: 18px;
            width: 118px
        }

        a {
            background: #4763B1;
            height: 118px;
            width: 18px;
            margin: -50px 50px
        }

        a+a {
            border-radius: 1in;
            height: 40px;
            width: 40px;
            translate: -12px 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a><a></a></a>
        </p>
    </div>
</body>

</html>
