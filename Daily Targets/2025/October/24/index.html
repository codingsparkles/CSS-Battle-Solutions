<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4F77FF, #FFEFF2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4F77FF;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                padding: 25px;
                color: #FFEFF2;
                box-shadow: -42q 0, 0 -42q, 132q 75px;
            }
        }

        p {
            margin: 50px;
        }

        p+p {
            scale: -1;
            translate: 250px 159q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
