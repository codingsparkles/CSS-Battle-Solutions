<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5A9F48, #1A4341);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #1A4341;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#5A9F48;
            border-width: 0 30px 30px 0;
            margin: 75px 135px 85px;
            height: 110px;
            width: 100px;
        }

        a {
            border: solid#5A9F48;
            padding: 25px 50px;
            border-width: 0 30px 30px;
            border-radius: 0 0 1in 1in;
            margin: 215px 5px;
        }

        a+a {
            scale: -1;
            margin: 5px 235px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
        <a></a>
    </div>
</body>

</html>
