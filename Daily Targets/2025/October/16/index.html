<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B67024, #3B240C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B67024;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #B67024;
                color: #3B240C
            }
        }

        p {
            border: 32q solid;
            margin: -70px 170px 120px 70px;
            border-radius: 1in;
            height: 200px;
            width: 100px;
        }

        a {
            margin: 0 0 50px 50px;
            height: 150px;
            width: 50px;
            box-shadow: 0 32q, 32q 0#B67024, -148q -11q 0 11q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
