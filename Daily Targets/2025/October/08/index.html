<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 08, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FAE29E, #4A9A86);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #48BF7D;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #0B2429;
            border-radius: 1in;
            margin: 130px 90px;
            box-shadow: 143q 79q, -143q 79q, -143q -79q, 143q -79q;
            height: 40px;
            width: 220px;
        }

        a {
            margin: 0 90px;
            box-shadow: 48q 0, -48q 0;
            padding: 20px;
            border-radius: 1in;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
