<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 02, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ED736E, #FEF6E2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FEF6E2;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#ED736E;
            border-width: 40px 40px 0;
            border-radius: 117q 117q 0 0;
            margin: 30px 90px 160px;
            height: 70px;
            width: 140px
        }

        a,
        b {
            background: #ED736E;
        }

        a {
            padding: 65px 50px;
            border-radius: 117px 0 106q 106q;
            margin: 140px 30px;

            +a {
                scale: -1 1;
                left: 240px
            }
        }

        b {
            padding: 15px 7.5px;
            margin: 135px 155px;
            border-radius: 50%;

            +b {
                left: 75px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a><a></a></a>
        <b></b>
        <b></b>
    </div>
</body>

</html>
