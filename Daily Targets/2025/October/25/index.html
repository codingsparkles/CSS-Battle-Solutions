<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #3B240C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #3B240C;
                color: #E8AD6D;
                box-shadow: 0 85q#3B240C, 0 -85q#3B240C, var(--a);
            }
        }

        p {
            margin: 142px 30px;
            height: 16px;
            width: 340px;
            --a: 0 0 0 2in;
        }

        p+p {
            height: 50px;
            width: 16px;
            margin: 125px 338px;
            --a: -40px 0 0 7px, -40px -80px 0 7px, -40px 80px 0 7px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
