<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - October 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #3B240C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 95q;
                color: #E8AD6D;
            }
        }

        p {
            background: linear-gradient(#E8AD6D 57.5%, #3B240C 0);
            margin: 50px 120px 85px;
            height: 165px;
            width: 160px;
        }

        a {
            background: #3B240C;
            height: 100px;
            width: 60px;
            margin: 15px 50px 50px;
            box-shadow: 0 0 0 20px, 0 90q 0 -16q#3B240C
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
