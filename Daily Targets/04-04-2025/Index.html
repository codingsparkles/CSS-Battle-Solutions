<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 4, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFEEEE, #56AE68);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFEEEE;
            position: relative;

            * {
                position: absolute;

                height: 80px;
                width: 180px;
            }
        }

        .container {
            border: 32q solid#56AE68;
            margin: 45px 80px 115px;
            border-radius: 0 1in 1in 0;
        }

        a {
            border: solid#56AE68;
            margin: 80px -30px -100px;
            border-width: 30px 30px 0;
            border-radius: 0 75q 0 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
        </div>
    </div>
</body>

</html>
