<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 20, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FEFAED, #F9D9BF, #D4A29F);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;
      background: #2B2A4A;
    }

    a {
      position: absolute;
      background: radial-gradient(1q at 50%100%, #DE9473 85q, #0000);
      margin: 110px 120px;
      box-shadow: 0 32q#2B2A4A, 0 74q#DE9473;
      -webkit-box-reflect: above -85q;
      height: 80px;
      width: 160px;
    }
  </style>
</head>

<body>
  <div class="container">
    <a>
    </a>
  </div>
</body>

</html>
