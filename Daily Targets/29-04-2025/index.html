<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 29, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F7EC7D, #243D83);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #F7EC7D;

      p,
      a {
        position: absolute;
        background: #243D83;
        border-radius: 2in
      }
    }

    p {
      margin: 10px 140px;
      height: 280px;
      width: 120px;
    }

    p+p {
      rotate: 90deg
    }

    a {
      padding: 30px;
      margin: 110px;
      box-shadow: -85q 85q #fff, -85q -85q#fff
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
