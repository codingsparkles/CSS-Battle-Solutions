<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 27, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#CAEBE4, #5AA4B7);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: radial-gradient(1q, #5AA4B7 95q, #CAEBE4);
    }

    p {
      position: absolute;
      color: #CAEBE4;
      margin: 100px 180px;
      box-shadow: 85q 53q, -85q 53q;
      height: 100px;
      width: 40px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
  </div>
</body>
