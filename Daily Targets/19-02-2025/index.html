<!DOCTYPE html>
<html>

<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D95362, #FDFFE9);

            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D95362;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: #D95362;
            border: dotted#FDFFE9;
            border-left-style: solid;
            border-width: 0 50px 0 80px;
            margin: 40px 125px;
            height: 220px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>
