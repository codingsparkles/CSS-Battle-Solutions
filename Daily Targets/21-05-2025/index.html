<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 21, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EDDF5A, #C53025);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #EDDF5A;
      overflow: hidden;

      * {
        position: absolute;
        color: #C53025;
        border: 22q solid;
      }
    }

    .parent {
      position: absolute;
      background: #EDDF5A;
      margin: 50px 180px;
      height: 160px
    }

    p {
      margin: 60px -80px;
      box-shadow: 127q 0, -127q 0, 148q -85q, -148q -85q, 148q 85q, -148q 85q;
      width: 120px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
