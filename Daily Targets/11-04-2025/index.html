<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D96C7B, #8D424D);
        }

        body,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        a {
            position: absolute;
            background: #D96C7B;
            color: #A4C5BD;
            border-radius: 53q 53q 0 0;
            box-shadow: -63q 85q, -53q 85q#8D424D, -32q 85q#D96C7B, 0 0 0 4in;
            margin: 80px 105px;
            height: 140px;
            width: 190px;
        }

        a+a {
            box-shadow: none;
            background: #8D424D;
            width: 100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <a></a>
    </div>
</body>

</html>
