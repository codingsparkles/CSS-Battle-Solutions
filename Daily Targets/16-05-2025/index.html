<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 16, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#5A9F48, #F4DA64);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;
      background: #5A9F48;

      * {
        position: absolute;
        background: #5A9F48;
        border-radius: 2in;
      }
    }

    p {
      border: 32q solid;
      margin: 80px 100px;
      height: 80px;
      width: 140px
    }

    p+p {
      margin: 35px 135px;
      -webkit-box-reflect: below -32q;
      width: 70px;
      height: 70px;
    }

    a {
      margin: 37px 10px;
      padding: 40px 25px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
