<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 21st February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9C8A39, #FBE374);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
        }

        body * {
            background: #183539;
        }

        .container {
            border: solid#EBE77E;
            border-width: 90px 50px 165px 0;
            margin: 15px 150px;
            border-radius: 2in 2in 0 0;
            height: 15px
        }

        p {
            position: absolute;
            padding: 25px;
            border-radius: 50%;
            margin: 90px -25px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
