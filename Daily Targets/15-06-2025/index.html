<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#334F9F, #97AE41);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #334F9F;
            overflow: hidden;

            * {
                position: absolute;
                background: #334F9F;
                color: #97AE41;
                border-block: 43q solid;
            }
        }

        p {
            margin: 90px 0;
            height: 40px;
            width: 400px;
        }

        p+p {
            width: 320px;
            margin: 50px 40px 0;
            box-shadow: 0 -63q, 0 42q#334F9F, 0 138q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
