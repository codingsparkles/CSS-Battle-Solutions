<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 29, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEFF58, #010201);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D94E4E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 53q solid;
            color: #010201;
            margin: 0 150px;
            height: 100%;

            * {
                border: solid;
                border-width: 0 30px 30px;
            }
        }

        a {
            margin: 110px -155px;
            height: 40px;
            width: 250px
        }

        b {
            color: #FEFF58;
            padding: 47.5px 95px;
            margin: -160px 0;
            border-radius: 0 0 2in 2in
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
                <b></b>
            </a>
        </p>
    </div>
</body>

</html>
