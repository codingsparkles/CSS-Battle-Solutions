<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E25C57, #EDDF5A);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E25C57;
            padding: 100px 125px;
            box-sizing: border-box;
            gap: 10px
        }

        a,
        b,
        c,
        d {
            align-self: end;
            background: #EDDF5A;
            width: 25px;
            height: var(--i);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a style="--i:25px"></a>
        <b style="--i:50px"></b>
        <c style="--i:75px"></c>
        <d style="--i:100px"></d>
    </div>
</body>

</html>
