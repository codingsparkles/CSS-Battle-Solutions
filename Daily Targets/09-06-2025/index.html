<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 9, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DCC6A8, #4F55A2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #DCC6A8;
            overflow: hidden;
        }

        p {
            position: absolute;
            margin: 150px 105px 55px;
            color: #4F55A2;
            box-shadow: 0 0 0 2in;
            border-radius: 32q;
            height: 95px;
            width: 190px
        }

        p+p {
            background: #DCC6A8;
            margin: 80px 95px;
            box-shadow: 201q 0#DCC6A8, 201q 0 0 11q, 0 0 0 11q;
            height: 90px;
            width: 30px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
