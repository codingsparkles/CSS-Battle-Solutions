<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #FADE8B, #48BF7D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #48BF7D;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in;
            }
        }

        p {
            background: #48BF7D;
            margin: 135px 130px 125px;
            box-shadow: 0 40px#48BF7D, 0 0 0 2in#FADE8B;
            height: 40px;
            width: 140px;
        }

        p+p {
            height: 100px;
            width: 100px;
            margin: 85px 150px;
            box-shadow: 0 0;
        }

        a {
            padding: 7.5px;
            margin: 0 42.5px;
            box-shadow: 21q 39q#fff, -21q 39q#fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p><a></a></p>
    </div>
</body>

</html>
