<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 1, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#436F9B, #fff, #E38F66);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #51A499;
        }

        a {
            position: absolute;
            background: #51A499;
            color: #EAC049;
            height: 180px;
            width: 230px;
            margin: 60px 170px 60px 0;
            box-shadow: 0 64q, 0 -64q, 180q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
    </div>
</body>

</html>
