<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 09, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8BFA94, #D76159);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8BFA94;
            position: relative;

            * {
                position: absolute;
                border: 16q solid;
                color: #D76159;
                box-shadow: 63q 63q, -60px 60px, -60px -60px, 60px -60px, -191q -60px, -191q 60px, -254q 0, -127q 0;
            }
        }

        p {
            margin: 135px 95px 135px 275px;
        }

        p+p {
            margin: 135px 95px;
            border-radius: 1in;
            scale: -1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p>
        </p>
        </p>
    </div>
</body>

</html>
