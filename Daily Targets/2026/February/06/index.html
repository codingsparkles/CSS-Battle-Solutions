<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 06, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#37B4BD, #FAE29E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #37B4BD;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border: 43q solid#FAE29E;
            }
        }

        p {
            margin: 220px 160px 0;
        }

        a,
        b {
            scale: .5;
            rotate: 60deg
        }

        a {
            margin: -140px -40px 60px;
        }

        b {
            translate: -160px -110px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a><b></b></a></p>
    </div>
</body>

</html>
