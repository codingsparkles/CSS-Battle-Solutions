<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 07, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#192865, #FFE08A, #192865);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8877DC;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                box-shadow: 0 -20px 0 20px#8877DC, 53q 0, -53q 0
            }
        }

        p {
            border-top: 64q dotted#FFE08A;
            margin: 80px 75px 50px;
            color: #192865;
            height: 110px;
            width: 250px
        }

        a {
            border: 32q solid;
            margin: -90px 0 140px;
            width: 190px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
