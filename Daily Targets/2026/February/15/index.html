<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 15, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFCA00, #11092D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2B2E81;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 1in 140px 0 1in;
            margin: 220px 120px 0 0;
            box-shadow: 159q 0, 127q -85q, 188q -60px 0 5vw;
            color: #B5BD49
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
