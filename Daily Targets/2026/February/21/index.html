<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 21, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7C3219, #F7CB71);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7C3219;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #F7CB71
            }
        }

        p {
            margin: 90px 140px;
            padding: 60px;
            border-radius: 32q;
            box-shadow: 0 0 0 2in;
        }

        a {
            margin: -20px -60px;
            padding: 15px 60px;
            box-shadow: 0 0 0 11q, 0 95q#7C3219, 0 -95q#7C3219
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
