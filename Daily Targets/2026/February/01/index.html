<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 01, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #333);
            display: grid;
            place-items: center;

            * {
                --b: #FADE8B;
                background: var(--b);
            }
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 10px solid;
            -webkit-box-reflect: var(--a)63q;
            padding: 40px;
            margin: 20px 150px;
            --b: #DE9473;
            --a: below;

            +p {
                margin: 100px 70px;
                --b: #0000;
                --a: right
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p>
        </p>
        </p>
    </div>
</body>

</html>
