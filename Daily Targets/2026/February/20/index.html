<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 20, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D8D8D8, #D99795, #558C90);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F434E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: #6AC09E;
            margin: 30px 80px;
            padding: 120px;
            clip-path: polygon(0%0, 33.5%25%, 66.5%0, 66.5%25%, 100%50%, 66.5%75%, 66.5%100%, 33.5%75%, 33.5%25%, 0%50%, 33.5%75%, 0%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
