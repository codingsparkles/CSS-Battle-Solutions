<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 18, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEF6E2, #A82828);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FEF6E2;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 0 0 2in 2in;
                color: #A82828
            }
        }

        p {
            margin: 40px 175px 230px;
            box-shadow: 105px 215px, -105px 213px;
            height: 30px;
            width: 50px;
        }

        a {
            margin: 40px 70px;
            border: 53q solid;
            border-top: 0;
            -webkit-box-reflect: below -40px;
            height: 80px;
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
