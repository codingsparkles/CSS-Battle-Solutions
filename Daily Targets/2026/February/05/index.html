<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 05, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E25C57, #3F4869);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F4869;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #E25C57;
            }
        }

        p {
            border-inline: 43q solid;
            margin: 220px 160px 0;
            height: 80px;
            box-shadow: 122q 0, -122q 0;
        }

        a {
            margin: -220px -75px 80px;
            border-inline: 35px solid;
            height: 220px;
            width: 80px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
