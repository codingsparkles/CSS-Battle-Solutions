<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 10, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F6E49C, #2F5C24);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F6E49C;
            position: relative;

            * {
                position: absolute;
                border: 40px solid;
                color: #2F5C24;
            }
        }

        p {
            margin: 110px 90px;
            width: 140px;
        }

        a {
            border-radius: 1in 0;
            box-shadow: -318q 160px;
            margin: -120px 180px;
        }

        a+a {
            scale: -1 1;
            margin: -120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
                <a>
                </a>
            </a>
        </p>
    </div>
</body>

</html>
