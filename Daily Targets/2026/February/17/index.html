<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 17, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F4F4F4, #8C2C73);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8C2C73;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #F4F4F4;
            }
        }

        p {
            margin-left: 180px;
            box-shadow: -60px 0;
            height: 300px;
            width: 120px
        }

        a {
            margin: 0 40px;
            box-shadow: 5pc 0, 180px 0, 280px 0;
            height: 80px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
