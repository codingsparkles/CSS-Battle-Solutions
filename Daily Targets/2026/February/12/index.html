<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 12, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7060C0, #B6EBE7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B6EBE7;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border: 30px solid;
                color: #7060C0
            }
        }

        p {
            margin: 100px 30px 60px;
            box-shadow: 0 50px;
            width: 280px;
            height: 80px
        }

        a {
            margin: 10px 0;
            width: 220px
        }

        b {
            margin: 10px 110px;
            border-radius: 1in;
            box-shadow: 0 -74q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <b></b>
        </p>
    </div>
</body>

</html>
