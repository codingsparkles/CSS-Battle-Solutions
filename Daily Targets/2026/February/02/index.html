<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 02, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#BA463E, #2B2A4A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2B2A4A;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in var(--r, 1in 0 0)
            }
        }

        p {
            border: 43q solid#BA463E;
            margin: 90px 160px 10px;
            height: 120px;
        }

        a {
            height: 80px;
            width: 200px;
            margin: -20px -100px 60px;
            --r: ;
            background: 10px/30%radial-gradient(1q, #2B2A4A 20px, #BA463E)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
