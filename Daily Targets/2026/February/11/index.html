<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 11, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#49C85B, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #49C85B 32q, #fff 0 53q, #49C85B 0 74q, #30230A 0 95q, #49C85B);
            position: relative;

            * {
                position: absolute;
                background: #49C85B;
            }
        }

        p {
            margin: 50px 190px;
            padding: 100px 10px;
        }

        a {
            padding: 10px 50px;
            margin: -10px -50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
