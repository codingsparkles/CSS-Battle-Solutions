<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 13, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F434E, #0098D1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F434E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 27q solid#0098D1;
            margin: 40px 235px 40px 115px;
            height: 170px
        }

        a {
            border: solid#0098D1;
            border-width: 30px 30px 30px 0;
            margin: 40px 225px;
            border-radius: 0 1in 1in 0;
            -webkit-box-reflect: below 20px;
            height: 40px;
            width: 20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
