<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 08, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#674343, #674343);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DC7778;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #DC7778;
            }
        }

        p {
            border-left: 191q dotted#674343;
            margin: 60px 110px;
            height: 180px;
        }

        p+p {
            scale: .45;
            box-shadow: 0 0 0 10px#DC7778;
            margin: 106px 158px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
