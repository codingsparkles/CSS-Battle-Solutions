<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - February 19, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D8D8D8, #D99795, #558C90);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #D99795;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 110px 120px;
            box-shadow: 5pc 5pc#558C90, -5pc -5pc#558C90, 0 5pc, 0 -5pc, 0 0 0 2in#D8D8D8;
            color: #D99795;
            height: 80px;
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
