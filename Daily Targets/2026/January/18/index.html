<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#668884, #EED9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #668884;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 30px 180px 30px 70px;
            border-inline: 43q solid;
            color: #EED9D9;
            box-shadow: 74q 0#668884, 116q 0;
            height: 240px;
            width: 70px;
        }

        a {
            color: #EED9D9;
            background: #EED9D9;
            height: 40px;
            width: 80px;
            box-shadow: 0 106q, 249q 0#668884, 175q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
