<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 23, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#401C1D, #F4DA64);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at 50%70%, #401C1D 5ch, #0000), radial-gradient(1q, #F4DA64 5ch, #401C1D 0 106q, #D5ACAD);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrapper">
    </div>
</body>

</html>
