<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DE9473, #F9EAF1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DE9473;
            position: relative;
            overflow: hidden;

            * {
                position: absolute
            }
        }

        p {
            background: #DE9473;
            border-block: 27q solid#394257;
            box-shadow: 32q 0#DE9473, 0 0 0 30px#F9EAF1;
            margin: 110px 220px 110px 40px;
            -webkit-box-reflect: right 169q;
            height: 30px;
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
