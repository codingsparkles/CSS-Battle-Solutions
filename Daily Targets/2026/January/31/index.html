<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 31, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#555FD9, #EFBB74);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #555FD9;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 50%;
            margin: 110px 160px;
            box-shadow: 95q 0 0 10px, -95q 0 0 10px, 0 95q 0 10px, 0-95q 0 10px;
            color: #EFBB74;
            padding: 40px
        }

        a {
            border: 20px solid#555FD9;
            background: #0000;
            margin: -100px;
            padding: 80px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
