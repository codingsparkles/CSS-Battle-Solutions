<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 08, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F2EAA8, #84BE8D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F2EAA8;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #F2EAA8;
            margin: 105px 155px;
            box-shadow: 32q 0 0 25px, 222q 0 0 25px, 127q -69q#EE7667, 127q 69q#84BE8D;
            height: 90px;
            width: 90px;
        }

        p+p {
            scale: -1 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
