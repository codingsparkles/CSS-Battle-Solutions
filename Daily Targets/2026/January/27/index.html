<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7CB71, #4A9A86);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4A9A86;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 53q solid;
            color: #F7CB71;
            border-radius: 50%;
            height: 20px;
            margin: 40px 250px 140px 50px;
            box-shadow: 212q 106q
        }

        a {
            padding: 30px 10px;
            background: #4A9A86;
            margin: -20px -10px;
            box-shadow: 212q 106q;
            color: #4A9A86;
        }

        b {
            border: 53q solid;
            color: #F7CB71;
            padding: 124px 0;
            scale: .63;
            margin: -24px 150px;
            transform: skewX(-20deg)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
        <b></b>
    </div>
</body>

</html>
