<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEF6E2, #AC342E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FEF6E2;
            position: relative;
            overflow: hidden;

            * {
                background: radial-gradient(1q, #AC342E 30px, #FEF6E2 0 90px, #0000), repeating-linear-gradient(90deg, #AC342E 0 21q, #0000 0 53q)no-repeat#FEF6E2;
                position: absolute
            }
        }

        p {
            margin: 0 140px;
            height: 300px;
            width: 120px;
        }

        p+p {
            rotate: 90deg;
            margin: -50px 140px;
            height: 400px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
