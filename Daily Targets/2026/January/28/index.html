<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5E2BB7, #9382E4);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            --a: 50%60%;
            --b: #9382E4;
            --c: -85q/280px;
            background: radial-gradient(1q at var(--a), #B6EBE7 20px, var(--b)0 53q, #B6EBE7)var(--c);
            height: 300px;
            width: 400px;
        }

        p+p {
            border-inline: 32q solid#5E2BB7;
            margin: 45% 10px 0;
            --a: 50%0%;
            --b: #5E2BB7;
            --c: 20px/148q;
            height: 120px;
            width: 320px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p></p>
    </div>
</body>

</html>
