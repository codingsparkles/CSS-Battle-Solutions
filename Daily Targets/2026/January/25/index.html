<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EBE77E, #7E6293);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EBE77E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #EBE77E;
            }
        }

        p {
            box-shadow: 138q 0#EBE77E, 0 0 0 3in#7E6293;
            border-radius: 1in;
            margin: 35px 225px 35px 95px;
            height: 230px;
            width: 80px;
        }

        a {
            margin: 95px -40px 95px 0;
            height: 40px;
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
