<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8B7E4C, #38373A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EBE77E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 50%;
            border: 20px solid;
            color: #8B7E4C;
            margin: 190px 200px 70px 40px;
            width: 120px;
        }

        p+p {
            margin: 70px 120px;
            color: #38373A;
            border-width: 80px;
            width: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
    </div>
</body>

</html>
