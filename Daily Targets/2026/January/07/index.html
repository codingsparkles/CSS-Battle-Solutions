<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 07, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#CF6939, #F3EAD2);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #CF6939;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            box-shadow: 138q 32q, 32q -32q, 85q 0, -85q 0, -32q 32q, -138q -32q, 0 0 0 2in#2F434E;
            margin: 115px 145px;
            color: #CF6939;
            height: 70px;
            width: 110px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
