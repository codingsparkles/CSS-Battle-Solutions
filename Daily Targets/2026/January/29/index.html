<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 29, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #A82828);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F0CD48;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#A82828;
            border-radius: 50%;
            border-width: 50px 52px;
            margin: 30px 110px;
            padding: 70px 33px
        }

        a {
            background: #F0CD48;
            border-radius: 50%;
            margin: -66px -35px;
            padding: 66px 35px;
        }

        b {
            border: solid#A82828;
            border-width: 20px;
            width: 40px;
            margin: -20px -40px;
            box-shadow: 53q 0 0 5px, -53q 0 0 5px;
            color: #F0CD48
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
            <b></b>
        </p>
    </div>
</body>

</html>
