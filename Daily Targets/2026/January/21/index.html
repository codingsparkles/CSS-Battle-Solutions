<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 21, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6A5885, #B0ACD5);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B0ACD5;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #6A5885;
                background: #B0ACD5;
            }
        }

        p {
            border-inline: 90px solid;
            margin: 100px;
            border-radius: 106q 106q 0 0;
            height: 100px;
            width: 20px;
        }

        a {
            margin: 10px -30px;
            border-radius: 1in;
            box-shadow: 0 -11q;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
