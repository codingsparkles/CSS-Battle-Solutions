<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 17, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4FA9C0, #F4DA64, #2B2A4A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F4DA64;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 150px 90px 70px 150px;
            box-shadow: 32q 0, -95q 0, 0 -80px, 0 0 0 2in#4FA9C0;
            color: #F4DA64;
            height: 80px;
            width: 160px;
        }

        a {
            margin: 10px 50px;
            border-radius: 1in;
            color: #2B2A4A;
            box-shadow: 53q 42q, -110px 42q;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
