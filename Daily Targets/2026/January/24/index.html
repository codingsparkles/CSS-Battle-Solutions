<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#37B4BD, #394257, #F9EAF1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EBE77E;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            background: repeating-linear-gradient(90deg, #F9EAF1 0 30px, #394257 0 60px);
            margin: 120px 20px 150px;
            box-shadow: 0 30px#F9EAF1, 0 0 0 2in#37B4BD;
            height: 30px;
            width: 360px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
