<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 09, 2026</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2B2A4A, #ECE3DF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2B2A4A;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                color: #ECE3DF
            }
        }

        p {
            border-inline: 70px solid;
            height: 300px;
            width: 300px;
        }

        a {
            background: #2B2A4A;
            height: 25px;
            width: 350px;
            margin: 80px 0;
            box-shadow: 0 21q, 0 42q, 0 53q, -70px 75px#2B2A4A
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
