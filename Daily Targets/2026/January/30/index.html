<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - January 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3EAD2, #4C455B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3EAD2;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            color: #4C455B;
            border: 32q solid;
            margin: 60px 120px;
            padding: 60px 50px
        }

        a {
            margin: -90px -40px;
            border-block: 85q dotted #4C455B;
            padding: 10px 40px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
