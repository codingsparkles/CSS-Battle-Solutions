<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - June 6, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#2D3464, #C0D6E7, #D95362);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #2D3464;
      overflow: hidden;

      * {
        position: absolute;
      }
    }

    p {
      border: 53q dotted#C0D6E7;
      margin: 55px 105px;
      height: 100px;
      width: 100px;
      background: radial-gradient(1q, #C0D6E7 25px, #0000)no-repeat;
    }

    a {
      padding: 50px 25px;
      border-block: 53q solid#D95362;
      margin: -50px 25px;

      +a {
        rotate: 90deg;
        border-width: 180px;
        margin: -180px 25px
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
      <a></a>
    </p>
  </div>
</body>

</html>
