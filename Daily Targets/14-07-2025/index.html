<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#05476C, #CEEDFF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #CEEDFF;
            position: relative;
        }

        p {
            position: absolute;
            background: radial-gradient(1q at 50%21%, #CEEDFF 159q, #0000), radial-gradient(1q at bottom, #2BBBF3 175px, #CEEDFF);
            margin: 0 25px 110px;
            border-bottom: 85q solid#05476C;
            height: 110px;
            width: 350px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
