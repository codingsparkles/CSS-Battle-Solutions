<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1A353C, #fff, #00B0C8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #fff
            }
        }

        a {
            margin: 100px 150px;
            height: 100px;
            width: 100px;
            box-shadow: 0 0 0 21q#1A353C, 0 0 0 3in#00B0C8;
        }

        b {
            height: 20px;
            width: 300px;
            margin: 40px -100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a><b></b></a>
    </div>
</body>

</html>
