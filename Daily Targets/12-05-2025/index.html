<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - May 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#ED6A9D, #30383F);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: radial-gradient(1q at 50%33.4%, #30383F 90px, #ED6A9D);
        }

        p {
            position: absolute;
            margin: 25% 110px 120px;
            color: #ED6A9D;
            border-inline: 60px solid;
            box-shadow: 0 60px, 0 60px 0 60px#30383F;
            height: 80px;
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
