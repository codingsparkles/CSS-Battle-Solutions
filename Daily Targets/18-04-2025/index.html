<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 18, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#2D3464, #D9D9D9, #646DAB);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
    }

    a {
      height: 100%;
      width: 100%;
      position: absolute;
      background: radial-gradient(1q at 25pc, #2D3464 42q, #D9D9D9 0 60px, #646DAB 0 80px, #2D3464)-212q
    }
  </style>
</head>

<body>
  <div class="container">
    <a></a>
  </div>
</body>

</html>
