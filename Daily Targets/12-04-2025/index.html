<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E3CC9E, #fff, #995757);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        a {
            position: absolute;
            background: #995757;
            box-shadow: 0 0 0 1in#E3CC9E;
            margin: 60px 50px;
            height: 180px;
            width: 300px;
        }

        a+a {
            border-radius: 50%;
            margin: 40px 50px;
            background: #6C3232;
            border: solid#fff;
            border-width: 10px 80px;
            box-shadow: 0 180px#995757;
            height: 20px;
            width: 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <a></a>
    </div>
</body>

</html>
