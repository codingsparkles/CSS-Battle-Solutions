<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 4, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FAE29E, #4A9A86, #4C4C6B);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #FAE29E;
      overflow: hidden;
    }

    p {
      position: absolute;
      color: #4A9A86;
      border: solid;
      border-width: 0 40px 40px;
      margin: 40px 75px 170px;
      padding: 25px 85px;
    }

    p+p {
      top: 130px;
      scale: -1;
      color: #4C4C6B
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
    <p>
    </p>
  </div>
</body>

</html>
