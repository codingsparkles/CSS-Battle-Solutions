<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E35158, #D9D9D9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at 50%28.5%, #E35158 21q, #D9D9D9 0 56px, #E35158);
            position: relative;
            overflow: hidden;
        }

        .container {
            position: absolute;
            background: #D9D9D9;
            height: 143px;
            width: 40px;
            margin: 120px 180px 37px;
            color: #D9D9D9;
            box-shadow: 30px 126px#E35158, 30px 96px, 14px 86px#E35158, 14px 72px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
