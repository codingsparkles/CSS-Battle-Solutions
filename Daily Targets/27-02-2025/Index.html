<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 27th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#46BA67, #4eefcf, #183539);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at 50%-26.3%, #183539 132q, #46BA67 0 164q, #183539);

            * {
                background: #46BA67;
            }
        }

        .container {
            margin: 0 150px;
            height: 100%;
        }

        p {
            padding: 15px 132.5px;
            translate: -78q 102q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
