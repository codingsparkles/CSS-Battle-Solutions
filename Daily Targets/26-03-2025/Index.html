<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2D3464, #DAB897);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at 50%318q, #DAB897 106q, #2D3464 0);
            position: relative;
            overflow: hidden;
        }

        .container {
            position: absolute;
            color: #DAB897;
            padding: 35px 15px;
            background: #2D3464;
            border-block: 64q solid;
            margin: 120px 185px -51px;
            box-shadow: 0 180q 0 37q, 0 270q 0 107q#2D3464
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
