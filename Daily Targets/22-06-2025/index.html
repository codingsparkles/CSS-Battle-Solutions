<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#48BF7D, #394257);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #48BF7D;

            * {
                position: absolute;
            }
        }

        p {
            border: 38q solid#394257;
            rotate: 45deg;
            margin: 107px 157px;
            height: 0;
            width: 0
        }

        a {
            background: #48BF7D;
            padding: 30px;
            border-radius: 11q;
            margin: -60px 0
        }

        p+p {
            left: 26px;
            clip-path: polygon(100%0, 0%0, 100%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
        <p></p>
    </div>
</body>

</html>
