<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5AA4B7, #2D3464);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #2D3464;
        }

        p {
            position: absolute;
            background: #5AA4B7;
            padding: 40px 80px;
            border-radius: 1in 1in 0 0;
            margin: 40% 120px;
        }

        p+p {
            scale: -1;
            margin: 80px 120px;
            box-shadow: 0 85q#5AA4B7
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
