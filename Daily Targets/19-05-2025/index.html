<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 19, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4C455B, #D95F5B);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #BDE4C1;
      overflow: hidden;

      * {
        position: absolute;
        box-shadow: -127q -106q, 127q -106q
      }
    }

    .parent {
      background: #4C455B;
      border-radius: 2in;
      margin: 60px 160px -40px;
      color: #D95F5B;
      height: 280px;
      width: 80px
    }

    p {
      background: #D95F5B;
      padding: 100px 40px;
      margin: 40px 0;
      color: #4C455B
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
