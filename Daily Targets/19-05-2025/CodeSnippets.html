        margin: 60 40%200;

            position: fixed;

<!-- Method 2 -->

<p></p>
<style>
    * {
        --b: #BDE4C1;
        background: var(--b);

        +* {
            --b: #4C455B;
            margin: 60 160 160;
            border-radius: 50%;
            box-shadow: 127q 106q, -127q 106q;
            color: D95F5B
        }

        p {
            position: fixed;
            padding: 100 40;
            --b: #D95F5B;
            margin: 40 0;
            color: 4C455B;
            box-shadow: 127q -106q, -127q -106q
        }
    }
</style>

<!-- Method 3 -->
<style>
    * {
        --a: #4C455B 40px, #D95F5B 0;
        background: linear-gradient(var(--a));
        border-radius: 2in;
        margin: 60 160-40;
        box-shadow: 0 0 0 2in#BDE4C1;

        * {
            box-shadow: 0 0;
            margin: -100-120 100 120;
            -webkit-box-reflect: right 160px;
            --a: #D95F5B 40px, #4C455B 0;
            scale: -1
        }
    }
</style>
