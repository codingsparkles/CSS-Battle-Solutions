<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #556D7F);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            overflow: hidden;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            color: #D24444;
            border-inline: 53q dotted;
            margin: 50px 45px;
            height: 200px;
            width: 210px
        }

        p+p {
            color: #556D7F;
            width: 80px;
            left: 65px
        }

        a {
            padding: 25px;
            background: #556D7F;
            color: #556D7F;
            box-shadow: 0 75px, 0 159q;
            margin: 50px 175px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
        <p>
        </p>
        <a></a>
    </div>
</body>

</html>
