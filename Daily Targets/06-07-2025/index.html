<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 06, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #556D7F);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            color: #FADE8B;
            margin: 125px 60px;
            height: 50px;
            width: 280px;
            box-shadow: 318q 0, -318q 0, 0 0 0 3in#556D7F;
        }

        a {
            margin: -45px 65px;
            background: #FADE8B;
            height: 140px;
            width: 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
