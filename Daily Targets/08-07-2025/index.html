<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 08, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2E312B, #7AA70A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #085328;
            position: relative;
        }

        p {
            position: absolute;
            border-block: 32q solid#8CB457;
            margin: 30px 50px;
            height: 180px;
            width: 300px;
        }

        p+p {
            rotate: 90deg;
            width: 240px;
            left: 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
