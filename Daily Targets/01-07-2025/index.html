<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 1, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#51A499, #23384B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #51A499;
            overflow: hidden;

            * {
                position: absolute;
                background: #51A499;
                box-shadow: -85q 0#23384B;
                width: 80px;
            }
        }

        p {
            margin: 50px 30% 30px 200px;
            border-radius: 1in;
            height: 220px;
        }

        a {
            margin: 40px -80px;
            scale: -1;
            height: 140px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
