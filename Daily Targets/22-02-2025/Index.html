<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#96551A, #fff, #EA9A52);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #96551A;
        }

        .container {
            background: #96551A;
            color: #EA9A52;
            box-shadow: 0-85q 0 37q, 0 85q 0 37q;
            margin: 115px 165px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
