<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 20, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#282828, #F9DDC6);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #282828;
      overflow: hidden;
    }

    .parent {
      position: absolute;
      margin: -10px 70% 230px 40px;
      color: #F9DDC6;
      box-shadow: 42q 42q, 254q 0#282828, 212q 42q;
      -webkit-box-reflect: below 169q;
      padding: 40px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
