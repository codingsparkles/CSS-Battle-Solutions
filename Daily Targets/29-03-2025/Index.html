<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 29, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FFFFCD, #6592CF);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;

            * {
                background: #6592CF;
                color: #FFFFCD;
                border: 64q solid;
            }
        }

        .container {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        a {
            position: absolute;
            border-radius: 50%;
            padding: 60px;
            margin: 120px 220px -180px -180px;
            box-shadow: 424q -318q 0 -63q#6592CF, 424q -317q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
        </div>
    </div>
</body>

</html>
