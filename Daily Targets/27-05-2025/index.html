<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D24444, #fff, #394257);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #394257;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #394257;
            box-shadow: -42q -42q, 42q -85q#394257, 85q -127q, 0 -169q#394257, -42q -212q;
            color: #D24444;
            margin: 220px 160px -40px 120px;
            height: 120px;
            width: 120px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
