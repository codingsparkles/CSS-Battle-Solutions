<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 31, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #23384B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F0CD48;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            margin: 125px 110px;
            box-shadow: 0 0 0 2in#23384B;
            height: 50px;
            width: 180px
        }

        a {
            background: #F0CD48;
            margin: -105px 72%0 0;
            border-radius: 2in;
            color: #F0CD48;
            box-shadow: 130px 0, 130px 111q;
            height: 150px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
