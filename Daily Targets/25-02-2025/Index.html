<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 25th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F2EAA8, #3F4869);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #F2EAA8;
        }

        .container,
        p {
            position: absolute;
            background: #F2EAA8;
            border: solid#3F4869;
        }

        .container {
            border-width: 50px 0;
            margin: 0 20px;
            height: 200px;
            width: 360px
        }

        p {
            border-width: 25px;
            margin: 30px 90px;
            height: 90px;
            width: 130px;
        }

        p+p {
            margin: 75px 135px;
            height: 0;
            width: 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
