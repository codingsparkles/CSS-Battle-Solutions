<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 2, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#9A5DCB, #FEFAED);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #FEFAED;

      * {
        position: absolute;
        background: #9A5DCB;
        padding: 40px;
      }
    }

    p {
      margin: 70px 160px;
      border-radius: 21q 21q 0 0
    }

    a {
      margin: 40px;
      border-radius: 0 21q
    }

    a+a {
      left: -120px;
      scale: -1 1
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
      <a></a>
    </p>
  </div>
</body>

</html>
