<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 17, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#282828, #F4DA64);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #51A499;
    }

    p {
      position: absolute;
      background: #282828;
      color: #EAC049;
      border-block: 40px solid;
      margin: 90px 100px;
      height: 40px;
      width: 220px
    }

    p+p {
      rotate: 90deg;
    }

    [a] {
      width: 40px;
      color: #282828;
      left: 90px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
    <p>
    </p>
    <p a>
    </p>
  </div>
</body>

</html>
