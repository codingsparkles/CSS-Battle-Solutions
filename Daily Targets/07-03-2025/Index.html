<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 7, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#226AA9, #DEB467);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FFEFF7;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                height: 160px;
                width: 230px;
            }
        }

        .container {
            position: absolute;
            background: #FFEFF7;
            margin: 70px 35px 70px 145px;
            box-shadow: -212q 0#226AA9;
        }

        a {
            background: radial-gradient(1q, #000 53q, #DEB467);
            clip-path: polygon(0 0, 0%100%, 50%50%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
        </div>
    </div>
</body>

</html>
