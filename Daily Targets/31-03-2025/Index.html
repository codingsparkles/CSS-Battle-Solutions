<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 31, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#436F9B, #fff, #E38F66);
        }

        body,
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #436F9B;
        }

        a {
            position: absolute;
            color: #E38F66;
            border-inline: 32q solid;
            margin: 160px 185px 110px 115px;
            height: 30px;
            width: 40px;
            box-shadow: 0 53q, -32q -25px#436F9B, 0-26q;
        }

        a+a {
            scale: -1;
            margin: -50px -30px 50px 40px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <a></a>
    </div>
</body>

</html>
