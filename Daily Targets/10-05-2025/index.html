<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - May 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F9DDC6, #594C94);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #594C94;
        }

        p {
            position: absolute;
            background: radial-gradient(1q at 50%30%, #F9DDC6 30px, #594C94);
            color: #F9DDC6;
            border-inline: 43q solid;
            margin: 70px 45% 130px 40px;
            box-shadow: 0 21q#594C94, 0 63q;
            height: 100px;
            width: 100px;
        }

        p+p {
            scale: -1 1;
            left: 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
