<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EAC049, #51A499);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EAC049;

            * {
                border: 20px solid#51A499;
            }
        }

        .container {
            margin: 60px 110px;
            height: 140px;
        }

        p {
            margin: -60px 0 140px 140px;
            padding: 10px;
            position: absolute;
            -webkit-box-reflect: left 140px
        }

        p+p {
            margin: 140px 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
