<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 26, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#282828, #fff, #EA3323);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #282828;

      * {
        position: absolute;
      }
    }

    p {
      border-radius: 50%;
      margin: 90px 140px;
      color: #EA3323;
      background: #EA3323;
      border: 32q solid#282828;
      box-shadow: 42q 0, -42q 0;
      height: 60px;
      width: 60px;
    }

    a {
      background: #282828;
      margin: 0 20px;
      padding: 30px 10px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
