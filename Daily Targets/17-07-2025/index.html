<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 17, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #6592CF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #32295A;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #6592CF;
            color: #243D83;
            box-shadow: -63q -63q, 63q 63q, 0 0 0 13q#fff, 42q -63q#6592CF, 0 0 0 2in;
            margin: 120px 170px 60px 130px;
            padding: 60px 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
