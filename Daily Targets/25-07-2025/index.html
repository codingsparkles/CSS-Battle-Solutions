<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #FADE8B, #48BF7D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #FADE8B;
            border-radius: 21q;
            margin: 88px 256px 35% 72px;
            color: #556D7F;
            box-shadow: 76q -21q, 97q 76q, 174q 0#D24444;
            width: 72px;
            height: 72px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
