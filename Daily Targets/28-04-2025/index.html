<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 28, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4C4C6B, #66DBB8);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #66DBB8;
      overflow: hidden;

      p,
      a {
        position: absolute;
        border: 16q solid#4C4C6B;
      }
    }

    p {
      border-radius: 2in;
      margin: 35px 135px;
      height: 200px;
      width: 100px;
    }

    a {
      border-width: 20px;
      margin: 60px -165px;
      -webkit-box-reflect: below;
      height: 10px;
      width: 400px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
