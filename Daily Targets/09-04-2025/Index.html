<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 9, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F58220, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #F58220;

            * {
                position: absolute;
            }
        }

        .container {
            border: 22q solid#fff;
            margin: 80px 50px 140px;
            -webkit-box-reflect: below -21q;
            height: 40px;
            width: 260px;
        }

        a {
            background: #F58220;
            padding: 60px 114px;
            margin: -80px 16px;
            clip-path: polygon(50%0%, 0%100%, 100%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
        </div>
    </div>
</body>

</html>
