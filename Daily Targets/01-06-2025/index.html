<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 1, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F4DA64, #3F4869);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #3F4869;
    }

    p {
      position: absolute;
      background: radial-gradient(1q at 50%0%, #3F4869 80px, #F4DA64 0 130px, #3F4869 0)no-repeat#3F4869;
      margin: 70px;
      height: 160px;
      width: 260px;
    }

    a {
      position: absolute;
      margin: 0 105px 110px;
      color: #F4DA64;
      box-shadow: 0 159q, 164q -53q, -164q -53q;
      height: 50px;
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
