<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 8, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#14576B, #fff, #5A9F48);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        a {
            position: absolute;
            background: #5A9F48;
            color: #5A9F48;
            margin: 100px 150px;
            padding: 50px;
            box-shadow: 0 0 0 21q, 0 0 0 36q#14576B, 0 57q, 0-57q, 57q 0, -57q 0, 0 0 0 72q#14576B, 0 114q 0-21q, 0-114q 0-21q, 114q 0 0-21q, -114q 0 0-21q, 0 0 0 3in#14576B
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
    </div>
</body>

</html>
