<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 07, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#32295A, #48BF7D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #32295A;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            padding: 135px 185px;
            overflow: hidden;
            margin: 0 30 30 0;
        }

        a {
            background: #48BF7D;
            border-radius: 3in;
            padding: 250px;
            margin: -135px -185px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
