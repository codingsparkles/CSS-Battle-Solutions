<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5AA4B7, #FEFEFF);
            display: grid;
            place-items: center;

            * {
                color: #5AA4B7
            }
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #FEFEFF;
            border: 22q solid;
            box-sizing: border-box;
        }

        .parent {
            margin: 80px 210px 80px 50px;
            border: 32q solid;
            border-radius: 50%;
            -webkit-box-reflect: right 63q;
            height: 40px
        }

        p {
            position: absolute;
            margin: 10px 20px;
            padding: 0 10px;
            border: 11q solid;
            box-shadow: 63q 0, 6q 0 0 11q#FEFEFF
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
