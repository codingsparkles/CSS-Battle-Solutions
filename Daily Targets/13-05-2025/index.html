<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - May 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D95F5B, #E3CC9E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #E3CC9E
        }

        p {
            position: absolute;
            background: radial-gradient(1q at 40%0%, #D95F5B 40px, #E3CC9E);
            border: solid#D95F5B;
            border-width: 120px 20px 0 0;
            margin: 30px 50% 0 80px;
            border-radius: 2in 0 0;
            -webkit-box-reflect: right;
            height: 150px;
            width: 100px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
