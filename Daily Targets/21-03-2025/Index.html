<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 21, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#A9FFFC, #31798F, #1A353C);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #A9FFFC;
            overflow: hidden;
        }

        .container {
            color: #31798F;
            border: 22q solid;
            margin: 180px;
            height: 100px;
            box-shadow: 106q 0, -106q 0;
        }

        p {
            background: #1A353C;
            margin: -140px -150px 100px;
            padding: 60px 150px;
            clip-path: polygon(50%0, 100%100%, 0%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
