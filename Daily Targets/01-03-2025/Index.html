<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 1, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5AED9C, #4B4D88);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5AED9C;
        }

        p {
            position: absolute;
            margin: 130px 50%40%140px;
            padding: 40px;
            box-shadow: -32q 32q#4B4D88;
        }

        p+p {
            margin: 80px 190px
        }

        [a] {
            margin: 30px 240px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <p a></p>
    </div>
</body>

</html>
