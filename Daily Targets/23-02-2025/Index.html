<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 23rd February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EAC049, #51A499);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #EAC049
        }

        .container {
            height: 200px;
            width: 180px;
            margin: 0 110px;
            border-block: 53q solid#51A499;
        }

        p {
            position: absolute;
            border-block: 25px solid#51A499;
            height: 100px;
            width: 180px;
            margin: 25px 0;
        }

        p+p {
            margin: 75px 0;
            height: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
