<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 30, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FEFF58, #48BF7D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #48BF7D;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border-radius: 2in 0 0 2in;
            margin: 50px 155px 50px 85px;
            height: 120px;
            width: 100px;
            border: 30px solid#FEFF58;
        }

        a {
            margin: -30px 100px;
            border-bottom: 30px solid#FEFF58;
            box-shadow: -32q 0#3E5AA9;
            height: 150px;
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a>
            </a>
        </p>
    </div>
</body>

</html>
