<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 09, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2E312B, #7AA70A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2E312B;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            border: 20px solid#7AA70A;
            margin: 110px 160px;
            height: 40px;
            width: 40px;
            color: #D9D9D9;
            box-shadow: 80px 0, 160px 0, -80px 0, -160px 0, 0 63q, 0 127q, 0-63q, 0-127q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
