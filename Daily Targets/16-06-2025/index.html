<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D95362, #D9D9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #D95362;
            overflow: hidden;

            * {
                position: absolute
            }
        }

        .parent {
            background: #D9D9D9;
            margin: 28px 200px 108px 36px;
            height: 164px;
            width: 164px;
        }

        p {
            background: #D95362;
            padding: 45px;
            margin: 60px 72px;
            border-radius: 50%;
            box-shadow: 173q 0#D9D9D9;
        }

        a {
            background: #D9D9D9;
            margin: 86px -82px;
            padding: 40px 164px;
            clip-path: polygon(0%0, 100%0, 50%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent"></div>
        <p><a></a></p>
    </div>
</body>

</html>
