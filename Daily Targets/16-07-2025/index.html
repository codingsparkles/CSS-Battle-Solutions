<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 16, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5BB60, #2F5A76);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #32295A;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            border-radius: 50%;
            margin: 10px 100px 190px;
            color: #48BF7D;
            box-shadow: 0 40px 0 53q;
            height: 200px;
            width: 200px
        }

        p+p {
            height: 50px;
            width: 50px;
            margin: 110px 175px;
            box-shadow: 0 16q 0 25px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
