<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 19, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1A353C, #66DBB8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #66DBB8;
            overflow: hidden;

            * {
                border: 32q solid#1A353C;
                background: #66DBB8;
            }
        }

        .container {
            margin: -30px 85px;
            height: 300px;

            * {
                position: absolute;
            }
        }

        p {
            margin: 105px 0 90px 135px;
            border-radius: 1in;
            padding: 20px;
            -webkit-box-reflect: left 105q;
        }

        a {
            margin: -30px -100px;
            scale: .5;
            padding: 0 20px;
            -webkit-box-reflect: left;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p><a></a></p>
        </div>
    </div>
</body>

</html>
