<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 21, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#8AB8B6, #D96C7B, #4C455B);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;
      background: #4C455B;

      * {
        position: absolute;
      }
    }

    a {
      border-radius: 50%;
      background: linear-gradient(#D96C7B 50%, #8AB8B6 0);
      margin: 70px 120px;
      height: 160px;
      width: 160px;
    }

    p {
      color: #D96C7B;
      border: solid;
      border-width: 60px 60px 0 0;
      padding: 30px;
      margin: 30px 0
    }

    p+p {
      color: #8AB8B6;
      scale: -1;
      margin: 150px 280px
    }
  </style>
</head>

<body>
  <div class="container">
    <a>
    </a>
    <p></p>
    <p></p>
  </div>
</body>

</html>
