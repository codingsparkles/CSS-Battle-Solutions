<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 20, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #FEFEFF, #EEB850);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #FEFEFF;
            overflow: hidden;
        }

        .parent {
            background: #FEFEFF;
            margin: 20px 60px 180px 80px;
            height: 100px;
            color: #6592CF;
            box-shadow: -30px 30px 0 30px, 0 127q#FEFEFF, -63q 127q, 0 0 0 2in#EEB850
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
