<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 1, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#394257, #fff, #5A9F48);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5A9F48;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .container {
            height: 0;
            width: 120px;
            margin: 70px 100px 150px;
            border: 43q solid#394257;

            * {
                border: 32q solid#394257;
            }
        }

        a {
            background: #5A9F48;
            padding: 100px 15px;
            margin: 0 15px -220px;
        }

        a+a {
            border-radius: 50%;
            padding: 50px;
            margin: -40px -20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
