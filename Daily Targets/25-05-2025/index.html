<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 25, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9382E4, #B6EBE7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #5E2BB7;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: solid#9382E4;
            border-width: 80px 80px 0 0;
            margin: 70px 120px;
            border-radius: 0 0 0 85q;
            box-shadow: 0 0 0 2in#B6EBE7;
            height: 80px;
            width: 80px
        }

        a {
            background: #5E2BB7;
            height: 40px;
            width: 40px;
            margin: -80px -80px 120px 120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
