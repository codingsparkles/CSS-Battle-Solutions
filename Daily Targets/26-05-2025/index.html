<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9382E4, #B6EBE7);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #243D83;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in;
                color: #D9D9D9;
            }
        }

        p {
            background: #243D83;
            box-shadow: 117q 0, -117q 0;
            margin: 88px 160px 132px;
            height: 80px;
            width: 80px;
        }

        p+p {
            margin: 100px 170px;
            box-shadow: 106q 0, -106q 0;
            height: 100px;
            width: 60px;
        }

        a {
            padding: 10px;
            margin: 22px 12px;
            box-shadow: 32q 0, -28q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p><a></a></p>
    </div>
</body>

</html>
