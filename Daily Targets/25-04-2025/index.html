<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 25, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F5E3B5, #8D424D);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #F5E3B5;
      overflow: hidden;

      * {
        position: absolute;
        background: #F5E3B5;
        color: #8D424D;
        border-radius: 2in;
      }
    }

    p {
      box-shadow: 0 63q 0 32q;
      margin: -80px 170px 180px;
      height: 200px;
      width: 60px
    }

    a {
      padding: 15px;
      box-shadow: 0-63q;
      margin: 215px 15px -45px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
