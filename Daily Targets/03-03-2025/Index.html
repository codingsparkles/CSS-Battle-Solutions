<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 3, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EAC049, #343D42);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EAC049;
        }

        .container {
            position: absolute;
            background: radial-gradient(1q at 50%100%, #343D42 80px, #0000);
            margin: 50px 120px 150px;
            height: 100px;
            width: 160px;
        }

        p {
            background: #EAC049;
            position: absolute;
            padding: 40px;
            border-radius: 50%;
            margin: 60px 80px;
            box-shadow: -85q 42q 0-21q#EAC049, -85q 0#343D42
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
