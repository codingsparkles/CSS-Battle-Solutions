<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 5, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D96E9F, #fff, #6255AA);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6255AA
        }

        .container {
            position: absolute;
            -webkit-box-reflect: below 317q;
        }

        a {
            background: linear-gradient(90deg, #D96E9F 65%, #6255AA 0);
            position: absolute;
            padding: 60px 94px;
            margin: 0 40px;
            clip-path: polygon(50%0, 100%100%, 1%100%)
        }

        a+a {
            left: 132px;
            scale: -1 1;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
