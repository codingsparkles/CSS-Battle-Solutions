<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 3, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7BED9, #CE636F);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F7BED9;
            overflow: hidden;
        }

        p {
            background: repeating-conic-gradient(#F7BED9 0 25%, #B44141 0 50%)0/160px;
            margin: 0 80px 140px;
            border-radius: 0 0 43q 43q;
            box-shadow: 0 160px 0 80px#CE636F;
            height: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
