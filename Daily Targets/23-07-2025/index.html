<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 23, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#C05F6A, #3D2525);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #C05F6A;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: repeating-linear-gradient(#F2EAA8 0 32q, #C05F6A 0 60px);
            }
        }

        p {
            background: #3D2525;
            margin: 45px 65px;
            height: 210px;
            width: 270px
        }

        a {
            margin: 0 100px;
            color: #C05F6A;
            box-shadow: 116q 190q, 138q 127q, 159q 53q, 0 0 0 32q;
            -webkit-box-reflect: left -74q;
            height: 100%;
            width: 70px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
