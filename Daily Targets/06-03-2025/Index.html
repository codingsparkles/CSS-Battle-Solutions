<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 6, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8AD6D, #fff, #DE6B67);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: absolute;
            background: #DE6B67;
            color: #E8AD6D;
            box-shadow: 20px 0, -20px 0, 60px 0#DE6B67, -60px 0#DE6B67, 0 0 0 212q;
            margin: 0 145px;
            height: 100%;
            width: 110px
        }

        a {
            padding: 15px 20px;
            background: #E8AD6D;
            position: absolute;
            margin: 76px 35px;
            clip-path: polygon(50%0, 100%50%, 50%100%, 0%50%)
        }

        a+a {
            top: 118px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
