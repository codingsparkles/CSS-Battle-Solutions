<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7AA70A;
            position: relative;

            * {
                position: absolute;
                background: #7AA70A;
                border: solid#fff;
                border-width: var(--w);
                border-radius: var(--r);
            }
        }

        p {
            margin: 40px 175px 140px 115px;
            --r: 43q 0 0 32q;
            --w: 40px 0 40px 40px;
            height: 30px;
            width: 80px
        }

        p+p {
            --r: 0 1in 1in 50px;
            --w: 40px 40px 40px 0;
            height: 50px;
            top: 70px;
            left: 60px
        }

        a {
            --w: 0 20px 40px 40px;
            --r: 0 0 43q 43q;
            margin: 200px 120px;
            width: 80px
        }

        a+a {
            scale: -1;
            margin: 40px 160px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p>
        </p>
        <a></a>
        <a></a>
    </div>
</body>

</html>
