<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 18, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B03F7D, #680039);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F28BBB;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        p {
            border: 27q solid#B03F7D;
            border-radius: 2in;
            margin: -65px 25px;
            height: 380px;
            width: 300px
        }

        a {
            border-inline: 143q solid#680039;
            margin: 150px -25px;
            height: 70px;
            width: 80px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
