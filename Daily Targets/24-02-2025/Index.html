<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 24th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#343D42, #D9D9D9, #328FC1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: linear-gradient(#343D42 70%, #328FC1 0);
            overflow: hidden;
        }

        .container {
            background: #D9D9D9;
            color: #343D42;
            border-radius: 50%;
            margin: 70px 150px 130px;
            width: 100px;
            height: 100px;
            box-shadow: 0 24px 0 70q, 159q 24px 0 70q, -159q 24px 0 70q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
