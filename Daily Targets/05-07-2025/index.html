<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 5, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F0CD48, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F0CD48;

            * {
                position: absolute;
                color: #394257;
                background: #fff;
            }
        }

        p {
            border-radius: 11q;
            margin: 120px 30px;
            box-shadow: 0 0 0 11q;
            width: 340px;
            height: 60px;
        }

        a {
            border-left: 11q solid;
            margin: 8px 14px;
            width: 312px;
            height: 44px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
