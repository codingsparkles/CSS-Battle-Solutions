<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 21, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EC2F28, #423F36);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #423F36;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .parent {
            border: 25px solid#BBBBBB;
            margin: 30px 175px 120px;
            border-radius: 32q;
        }

        p {
            background: #423F36;
            margin: 5px -60px -85px;
            border: 10px solid#BBBBBB;
            box-shadow: 0 0 0 11q#423F36;
            height: 160px;
            width: 100px;
            border-radius: 32q;
        }

        a {
            background: #EC2F28;
            padding: 10px 40px;
            margin: 130px 10px;
            border-radius: 0 0 11q 11q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p><a></a></p>
        </div>
    </div>
</body>

</html>
