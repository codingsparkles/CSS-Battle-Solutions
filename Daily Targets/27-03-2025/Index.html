<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2D3464, #fff, #F2A73B);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #282828;
            position: relative;

            * {
                position: absolute;
                background: var(--b)
            }
        }

        a,
        d {
            border-radius: 50%
        }

        a {
            --b: #EA3323;
            color: #EA3323;
            padding: 5px;
            margin: 67px 152px;
            box-shadow: 25px 0 0 5px, 63q 0 0 10q
        }

        b {
            --b: #F2A73B;
            padding: 33px;
            margin: 109px 222px;
            rotate: 45deg
        }

        c {
            --b: #fff;
            padding: 70px;
            margin: 72px 122px;
            border-radius: 21q
        }

        d {
            --b: #282828;
            padding: 15px 7.5px;
            margin: -40px 35px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a><b></b>
        <c>
            <d></d>
        </c>
    </div>
</body>

</html>
