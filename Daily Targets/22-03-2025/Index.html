<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 22, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #E3516E);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            position: relative;

            * {
                background: #E3516E;
                position: absolute
            }
        }

        a {
            padding: 20px;
            border: 32q solid#FADE8B;
            border-radius: 1in;
            margin: 100px 150px
        }

        p {
            padding: 25px 126px;
            margin: 76px 74px;
            clip-path: polygon(25%0, 75%0, 100%100%, 0%100%)
        }

        p+p {
            scale: -1;
            top: 98px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <a></a>
    </div>
</body>

</html>
