<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 5, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#E3DCD1, #D95F5B);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #E3DCD1;
      overflow: hidden;

      * {
        position: absolute;
        border: solid#D95F5B;
        border-width: var(--w);
      }
    }

    p {
      --w: 20px;
      margin: 80px 70px;
      width: 220px;
      height: 100px;
    }

    a {
      border-radius: 0 2in 2in 0;
      --w: 20px 20px 20px 0;
      padding: 20px 40px;
      margin: 40px 80px;
      box-shadow: 94q 32q 0 74q#E3DCD1;
    }

    a+a {
      scale: -1;
      margin: -20px 40px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
      <a></a>
    </p>
  </div>
</body>

</html>
