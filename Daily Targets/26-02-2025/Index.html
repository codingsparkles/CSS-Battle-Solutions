<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th February, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#46BA67, #4C4C6B, #FAE29E);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #46BA67;
            overflow: hidden;
        }

        .container {
            color: #4C4C6B;
            border: 22q solid#FAE29E;
            margin: 0 180px 170px;
            box-shadow: 106q 182q, -106q 182q;
            height: 89px;
        }

        p {
            margin: 110px -20px;
            border-radius: 50%;
            color: #FAE29E;
            border: 22q solid#4C4C6B;
            box-shadow: 106q 0, -106q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
