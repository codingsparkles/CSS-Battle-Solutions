<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 8, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D99795, #D9D9D9, #498488);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #498488;
        }

        .container {
            position: absolute;
            background: radial-gradient(1q at 0%100%, #0000 60px, #D99795);
            margin: 100px 200px 80px 80px;
            height: 120px;
            width: 120px;
            box-shadow: 0 -21q#D9D9D9;
            -webkit-box-reflect: right
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
