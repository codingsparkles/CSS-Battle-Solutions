<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 24, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#5DCBA3, #fff, #6255AA);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #6255AA;
      overflow: hidden;

      * {
        position: absolute;
        background: #5DCBA3;
      }
    }

    p {
      margin: 125px 25px;
      padding: 25px 175px;
    }

    a {
      color: #5DCBA3;
      margin: -25px 75px;
      box-shadow: 0 -53q, 0 50px, 53q 106q, 53q -106q;
      padding: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
