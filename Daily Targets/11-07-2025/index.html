<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7BED9, #EC0076, #F069AB);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F7BED9;
            position: relative;

            * {
                position: absolute;
            }
        }

        p {
            border: 43q dotted#F069AB;
            margin: 100px 60px;
            height: 20px;
            width: 200px
        }

        a {
            background: #EC0076;
            border-radius: 1in;
            color: #EC0076;
            box-shadow: 0 60px, 174q 0, 174q 60px;
            height: 40px;
            width: 80px;
            margin: 100px 120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <a></a>
    </div>
</body>

</html>
