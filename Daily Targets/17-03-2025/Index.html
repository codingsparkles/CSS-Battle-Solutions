<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 17, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EAC049, #65A3C5, #F1DDF5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F1DDF5;
            overflow: hidden;
        }

        .container {
            background: radial-gradient(1q at 50%16q, #000 16q, #EAC049 0 42q, #F1DDF5);
            margin: 26px 160px 135px;
            border-radius: 1in 1in 0 0;
            border: solid#65A3C5;
            border-width: 25px 25px 0;
            height: 114px;

            * {
                padding: 40px 12.5px;
                position: absolute;
                box-shadow: 0 26q, 55px 106q#65A3C5, 55px 132q;
                margin: 10px -25px
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
