<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 23, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#68D0DF, #fff, #9A5DCB);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #fff;
      overflow: hidden;

      * {
        position: absolute;
        color: #9A5DCB;
        height: 40px
      }
    }

    p {
      width: 80px;
      margin: 130px 160px;
      box-shadow: 42q -85q, -42q 85q, -42q -63q#fff, 42q 63q#fff, 0 0 0 42q#fff, 0 0 0 2in#68D0DF;
    }

    a {
      margin: 0 20px;
      border-radius: 50%;
      box-shadow: 85q 85q, -85q -85q;
      width: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
