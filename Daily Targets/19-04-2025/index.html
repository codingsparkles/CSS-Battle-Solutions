<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 19, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FEFAED, #F9D9BF, #D4A29F);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;
      background: #FEFAED;
    }

    a {
      position: absolute;
      background: #F9D9BF;
      margin: 60px 80px;
      height: 180px;
      width: 240px;
    }

    b {
      position: absolute;
      margin: 45px 90px;
      height: 90px;
      width: 60px;
      color: #D4A29F;
      box-shadow: 95q 48q, -95q -48q
    }
  </style>
</head>

<body>
  <div class="container">
    <a>
      <b></b>
    </a>
  </div>
</body>

</html>
