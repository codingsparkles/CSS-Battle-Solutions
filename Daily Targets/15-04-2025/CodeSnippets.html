<!-- Here added closing tags to format the code properly -->
<!-- Method 1 -->
<style>
    * {
        background: radial-gradient(1q at 50%32q, #D96E9F 21q, #4C3AB3)no-repeat#4C3AB3;
        color: D96E9F;
        border: solid;
        border-width: 70 70 0;
        border-radius: 2in 2in 0 0;
        margin: 30 100;

        +* {
            border-width: 10 10 0;
            color: 4C3AB3;
            margin: -40-40 30;
            background: #0000
        }
    }
</style>

<!-- Method 2 -->

<style>

        border-radius: 2in 2in 0 0;
        margin: 30 100;

        * {
            margin: 10 10-30;

        }
    }
</style>
