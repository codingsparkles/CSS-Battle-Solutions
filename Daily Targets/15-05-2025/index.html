<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 15, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#D95F5B, #243D83, #F4DA64);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
        background: #243D83;
        color: #D95F5B;
      }
    }

    p {
      margin: 130px 90px;
      height: 40px;
      width: 220px;
      --a: 2in;
      box-shadow: 0 -11q, 0 0 0 var(--a)#F4DA64;
    }

    p+p {
      --a: 11q;
      height: 220px;
      width: 40px;
      margin: 40px 180px;
    }

    a {
      padding: 5px 20px;
      margin: 40px 180px;
      box-shadow: 0 85q, 0 138q
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
    <p>
    </p>
    <a></a>
  </div>
</body>

</html>
