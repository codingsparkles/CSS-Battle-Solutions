<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 15, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#D96E9F, #fff, #4C3AB3);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4C3AB3;
      position: relative;
    }

    a {
      position: absolute;
      background: radial-gradient(1q at 50%32q, #D96E9F 21q, #4C3AB3)no-repeat;
      border: 32q solid#D96E9F;
      border-radius: 2in 2in 0 0;
      margin: 30px 100px;
      height: 180px;
      width: 140px;
    }

    a+a {
      border-width: 30px 30px 0;
      width: 60px;
      height: 170px;
      left: 40px;
      top: 40px
    }
  </style>
</head>

<body>
  <div class="container">
    <a></a>
    <a></a>
  </div>
</body>

</html>
