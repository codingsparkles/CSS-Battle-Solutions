<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 4, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5A9F48, #D9D9D9);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5A9F48;

            * {
                position: absolute;
            }
        }

        p {
            margin: 0 125px 125px;
            box-shadow: 63q 0, -63q 0, 0 145px 0 -20px;
            color: #D9D9D9;
            width: 150px;
            height: 175px
        }

        a {
            background: radial-gradient(1q at 50%100%, #D9D9D9 75px, #000 0 135px, #0000);
            margin: 10px -75px 20px;
            height: 150px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
