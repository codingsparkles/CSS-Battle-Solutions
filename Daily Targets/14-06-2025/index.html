<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 14, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7CB71, #6592CF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #6592CF;

            *:not(a) {
                border: 20px solid#F7CB71;
            }
        }

        p {
            position: absolute;
            margin: 60px 90px;
            height: 140px;
            width: 180px;
        }

        p+p {
            margin: 60px 130px;
            width: 100px;
            height: 100px
        }

        [a] {
            width: 60px;
            height: 20px;
            margin: 100px 170px;
        }

        a {
            padding: 10px;
            position: absolute;
            margin: 140px 230px;
            color: #6592CF;
            box-shadow: 20px -60px, -120px -80px;
            background: #6592CF;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <p a></p>
        <a></a>
    </div>
</body>

</html>
