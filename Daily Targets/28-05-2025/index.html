<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9CBBC2, #5A8D9A);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #FFFFFF;
            overflow: hidden;

            * {
                background: #FFFFFF;
                position: absolute;
            }
        }

        .parent {
            border: 48q solid#9CBBC2;
            margin: 80px 30px;
            height: 50px;
            width: 250px
        }

        p {
            margin: 0 120px;
            border: 40px solid#9CBBC2;
            color: #5A8D9A;
            box-shadow: 0 47q#749FAA, 80px 0, 80px 47q;
            -webkit-box-reflect: below 140px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent"></div>
        <p></p>
    </div>
</body>

</html>
