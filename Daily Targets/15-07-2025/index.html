<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 15, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5BB60, #2F5A76);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: radial-gradient(1q, #F5BB60 16q, #2F5A76)0/130px;
            margin: 30px 0 30px -25px;
            box-shadow: 201q 0 0 32q#F5BB60;
            height: 240px;
            width: 425px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
