<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - June 7, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#5AA4B7, #000);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #5AA4B7;

      * {
        position: absolute;
        border-radius: 1in;
      }
    }

    p {
      margin: 35%100px;
      box-shadow: 0 74q, 0-74q;
      height: 20px;
      width: 200px;
    }

    p+p,
    b {
      rotate: 90deg
    }

    a,
    b,
    c,
    d {
      height: 80px;
      width: 20px;
      background: #000;
      margin: 110px 190px;
    }

    c {
      rotate: 45deg;
    }

    d {
      rotate: -45deg;
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p>
    <p></p>
    <a></a>
    <b></b>
    <c></c>
    <d></d>
  </div>
</body>

</html>
