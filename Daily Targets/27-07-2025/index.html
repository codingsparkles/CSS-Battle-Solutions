<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 27, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DC9DA6, #6E3C3C);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #DC9DA6;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .parent {
            background: #DC9DA6;
            border-radius: 2in;
            border: 32q solid#6E3C3C;
            margin: 100px 150px;
            height: 40px;
            width: 40px;
        }

        p {
            background: #6E3C3C;
            padding: 100px 10px;
            margin: 50px 190px;
            rotate: var(--d);
        }

        p+p {
            --d: 90deg;
        }

        [a] {
            --d: 45deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
        <div class="parent">
        </div>
        <p a></p>
    </div>
</body>

</html>
