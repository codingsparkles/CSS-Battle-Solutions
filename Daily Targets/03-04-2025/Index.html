<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 3, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#469DBA, #F5E3B5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #469DBA;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
            }
        }

        .container {
            border: solid#F5E3B5;
            border-width: 90px 110px;
            height: 120px;
            width: 180px;
        }

        a {
            background: #469DBA;
            border: 20px solid #F5E3B5;
            border-radius: 1in;
            margin: 20px -160px 20px 140px;
            box-shadow: -189q 0#469DBA;
            height: 40px;
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
        </div>
    </div>
</body>

</html>
