            position: fixed;
            --b: #DE6B67
        }

        a {
            padding: 100 10;
            margin: 42 182;
            rotate: 45deg;

            +a {
                rotate: -45deg;

                b {
                    padding: 10;

                    margin: -10
                }
            }
        }
    }
</style>
