<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - April 5, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#DE6B67, #fff, #E8AD6D);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E8AD6D;
            position: relative;

            * {
                position: absolute;
                background: #E8AD6D;
            }
        }

        .container {
            border: 64q solid#DE6B67;
            margin: 75px 125px;
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }

        a {
            border-block: 96q solid#DE6B67;
            padding: 10px;
            margin: -85px 5px;
            rotate: 45deg;
        }

        a+a {
            rotate: -45deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a><a></a></a>
        </div>
    </div>
</body>

</html>
