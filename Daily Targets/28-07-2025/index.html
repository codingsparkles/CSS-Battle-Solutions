<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 28, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#7E6293, #EBE77E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #EBE77E 32q, #7E6293 0 53q, #EBE77E 0 74q, #7E6293 0 95q, #EBE77E);
            position: relative;
            overflow: hidden;
        }

        p {
            position: absolute;
            background: #7E6293;
            margin: 90px 190px 150px;
            height: 60px;
            width: 20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
