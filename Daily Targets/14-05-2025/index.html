<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 14, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#5AA4B7, #243D83);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #243D83;

      * {
        position: absolute;
        border-radius: 2in;
      }
    }

    p {

      background: #5AA4B7;
      margin: 30px 120px;
      clip-path: polygon(50%0, 100%33%, 100%100%, 0%100%, 0%33%);
      height: 240px;
      width: 160px;
    }

    a {
      background: #243D83;
      padding: 40px;
      position: absolute;
      margin: 80px -40px;
      box-shadow: 169q 0#243D83
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
