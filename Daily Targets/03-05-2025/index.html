<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - May 3, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F4DA64, #5C8D8F);
    }

    .container {
      height: 300px;
      width: 400px;
      position: relative;
      background: #5C8D8F;
      overflow: hidden;
    }

    p {
      position: absolute;
      border: 53q solid;
      color: #F4DA64;
      border-radius: 2in;
      margin: -130px 70px 170px;
      box-shadow: 212q 159q, -212q 159q, 0 317q 0-53q#5C8D8F, 0 317q;
      height: 150px;
      width: 150px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
  </div>
</body>

</html>
