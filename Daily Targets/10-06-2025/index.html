<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 10, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EEB850, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #EEB850;

            * {
                position: absolute;
                border: solid;
                color: #243D83;
                border-width: 20px 20px 0;
            }
        }

        .parent {
            margin: 110px 50px 50px;
            height: 120px;
            width: 260px;
        }

        p {
            margin: 40px 20px 0;
            padding: 30px 90px
        }

        p+p {
            padding: 30px 70px;
            margin: -80px 40px;
            background: #EEB850;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
