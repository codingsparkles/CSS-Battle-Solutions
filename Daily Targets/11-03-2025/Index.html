<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 11, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#323130, #00B0C8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #323130;
            position: relative;
        }

        .container {
            position: absolute;
            background: #323130;
            color: #00B0C8;
            border: solid;
            border-width: 20px 40px;
            height: 40px;
            width: 80px;
            margin: 110px 120px;
            box-shadow: 127q 0, -127q 0, 0 110px, 0-110px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
        </div>
    </div>
</body>

</html>
