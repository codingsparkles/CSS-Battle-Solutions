<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EBF6F0, #D95362);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #EBF6F0;
        }

        p {
            position: absolute;
            background: radial-gradient(1q at 50%100%, #EBF6F0 80px, #D95362 0 130px, #0000);
            margin: 20px 5px 280px 135px;
            box-shadow: -130px 0#D95362;
            height: 130px;
            width: 260px
        }

        p+p {
            scale: -1;
            margin: 150px 5px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p></p>
    </div>
</body>

</html>
