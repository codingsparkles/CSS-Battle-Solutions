<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 23, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #E0B673, #1A353C);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
        }

        .container {
            background: #1A353C;
            margin: 39px 80px 0;
            height: 261px;
            width: 240px;
            clip-path: polygon(41.5%0, 58.5%0, 100%48%, 91.5%48%, 91.5%100%, 8.5%100%, 8.5%48%, 0%48%);
        }

        p {
            position: absolute;
            background: #E0B673;
            padding: 48px 20px;
            margin: 28px 100px;
            box-shadow: 0-15q#fff
        }

        a {
            position: absolute;
            background: #fff;
            padding: 25px 50px;
            border-radius: 1in 1in 0 0;
            margin: -1px -50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p><a></a></p>
        </div>
    </div>
</body>

</html>
