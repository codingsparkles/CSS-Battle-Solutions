<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3D2525, #328FC1);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #328FC1;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 0 0 11q 11q
            }
        }

        p {
            background: #3D2525;
            margin: 98px 175px;
            height: 104px;
            width: 50px;
            padding: 5px;
            box-sizing: border-box;
        }

        a {
            background: #328FC1;
            padding: 10px;
            scale: 2;
            margin: 10px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a></a></p>
    </div>
</body>

</html>
