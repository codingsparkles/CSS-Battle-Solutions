<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - April 14, 2025</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#343400, #fff, #469DBA);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #343400;
    }

    .parent,
    b {
      background: #469DBA
    }

    .parent,
    a {
      border-radius: 50%
    }

    .parent {
      margin: 70px 75px;
      height: 160px;
    }

    a,
    b {
      padding: 15px;
      position: absolute
    }

    a {
      margin: 65px 110px;
      color: #343400;
      background: #343400;
      box-shadow: 70px 0, -70px 0
    }

    b {
      margin: 30px -110px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a><b></b></a>
    </div>
  </div>
</body>

</html>
