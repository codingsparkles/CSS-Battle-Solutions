<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 9, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#C12E33, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #C12E33;
        }

        .container {
            position: absolute;
            border: solid#323130;
            margin: 0 80px;
            border-width: 160px 40px 0;
            height: 140px;
            width: 160px
        }

        a {
            border: 85q solid;
            border-color: #C12E33#0000;
            margin: -160px 0;
            position: absolute;

            +a {
                rotate: 90deg;
                height: 80px;
                margin: -200px 0
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
