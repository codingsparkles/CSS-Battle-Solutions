<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - May 9, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #4F77FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(1q, #fff 60px, #4F77FF);
        }

        p {
            position: absolute;
            background: radial-gradient(1q, #fff 60px, #4F77FF);
            color: #4F77FF;
            margin: 110px 130px 50px;
            box-shadow: 0 -21q#fff, 0 -32q, 0 -53q#fff, 0 0 0 2in;
            height: 140px;
            width: 140px;
        }

        a {
            position: absolute;
            background: #fff;
            margin: 10px 60px 90px;
            box-shadow: 0 -11q#fff, 0 11q#fff, 0 11q 0 10px;
            height: 50px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
