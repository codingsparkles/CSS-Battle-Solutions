<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 24, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#66284A, #fff, #E3516E);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E3516E;
            position: relative;
        }

        .container {
            position: absolute;
            background: #E3516E;
            margin: 90px;
            height: 120px;
            width: 220px;
            color: #66284A;
            box-shadow: 0 0 0 21q, 0 0 0 42q#E3516E, 0 0 0 63q;
        }

        p {
            position: absolute;
            border-block: 64q solid#66284A;
            height: 80px;
            width: 60px;
            margin: -40px 0 0 200px;
            -webkit-box-reflect: left 180px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p></p>
        </div>
    </div>
</body>

</html>
