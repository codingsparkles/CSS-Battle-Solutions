<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - March 12, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5A9F48, #fff, #BFE33A);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #BFE33A 80px, #5A9F48 0 127q, #BFE33A);
            background-size: 212q;
            position: relative;

            * {
                position: absolute;
                background: #BFE33A;
            }
        }

        .container {
            margin: 135px 0;
            height: 30px;
            width: 100%
        }

        a {
            padding: 120px 15px;
            margin: -105px 85px
        }

        a+a {
            left: 200px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
