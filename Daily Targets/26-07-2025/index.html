<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - June 26, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D9D9D9, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            background: #243D83;
            overflow: hidden;

            * {
                position: absolute;
                border-radius: 1in;
            }
        }

        .parent {
            margin: 84px 158px 132px;
            color: #D9D9D9;
            box-shadow: 117q 0, -117q 0;
            height: 84px;
            width: 84px
        }

        p {
            margin: 20px 12px -48px;
            box-shadow: 104q 0, -104q 0;
            height: 100px;
            width: 60px
        }

        a {
            padding: 10px;
            margin: 15px;
            box-shadow: 32q 0, -28q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p><a></a></p>
        </div>
    </div>
</body>

</html>
