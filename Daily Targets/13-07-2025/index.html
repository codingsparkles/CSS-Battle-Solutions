<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - July 13, 2025</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#48BF7D, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #48BF7D;
            position: relative;
        }

        p {
            position: absolute;
            box-shadow: 0 95px, 0 -95px, 180q 0, 180q 95px, 180q -95px, -180q 0, -180q 95px, -180q -95px;
            margin: 110px 185px;
            color: #fff;
            background: #fff;
            height: 80px;
            width: 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
