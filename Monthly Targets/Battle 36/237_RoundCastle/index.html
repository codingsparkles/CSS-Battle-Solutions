<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #237 Round Castle</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#E25C57, #F4DA64, #3F4869);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #3F4869;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
      }
    }

    .parent {
      background: linear-gradient(90deg, #E25C57 50%, #F4DA64 0);
      margin: 43px 90px;
      border-radius: 2in 2in 0 0;
      height: 214px;
      width: 220px;
    }

    p {
      background: #3F4869;
      padding: 22px 20px;
      margin: 174px 90px;
    }

    a {
      padding: 52px 27.5px;
      margin: -86px -110px;
      background: #F4DA64;
      box-shadow: 165px 0#E25C57
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p><a></a></p>
    </div>
  </div>
</body>

</html>
