<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #241 Mint Typewriter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#D2F8FF, #3F8090, #072949);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #FDFFE9;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
        border-radius: 10q;
        background: linear-gradient(var(--a)0)
      }
    }

    p {
      color: #F7FFCF;
      box-shadow: -21q 42q, 21q 42q, 0 0 0 2in#3D3824;
      margin: 85px 80px 105px;
      height: 110px;
      width: 240px;
      --a: #F7FFCF 36%, #86C78D;
    }

    a {
      margin: -20px 20px 90px;
      --a: #86C78D 50%, #3D3824;
      width: 200px;
      height: 40px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p><a></a></p>
  </div>
</body>

</html>
