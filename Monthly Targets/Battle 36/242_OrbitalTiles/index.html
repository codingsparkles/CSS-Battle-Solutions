<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #241 Orbital Tiles</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#D95362, #FDFFE9);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #D95362;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
      }
    }

    p {
      color: #2D3464;
      box-shadow: 159q 0, -159q 0, 159q 159q#D95362, 159q -159q#D95362, -159q 159q#D95362, -159q -159q#D95362, 0 159q, 0-159q, 0 0 0 3in#FDFFE9;
      margin: 75px 125px;
      border-radius: 50%;
      height: 150px;
      width: 150px;
    }

    a {
      margin: -55px;
      background: linear-gradient(#D95362, #D95362)50%/159q 159q no-repeat#0000;
      box-shadow: 0 0 0 21q#FDFFE9;
      padding: 130px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
