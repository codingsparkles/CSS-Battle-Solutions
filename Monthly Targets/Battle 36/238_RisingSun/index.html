<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #238 Rising Sun</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#FEFF58, #CF6939);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #F4DA64;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
      }
    }

    .parent {
      background: radial-gradient(1q at bottom, #CF6939 148q, #D2F8FF);
      border: 11q solid;
      margin: 40px 50px;
      box-shadow: 0 0 0 2in#FEFF58;
      height: 200px;
      width: 280px;
      box-sizing: content-box;
    }

    p {
      background: #000;
      margin: 0 135px;
      padding: 100px 5px;
    }

    p+p {
      rotate: 90deg;
      padding: 142px 5px;
      margin: -42px 135px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p></p>
      <p></p>
    </div>
  </div>
</body>

</html>
