<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #235 Website</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#ADB274, #FDFFE9);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #ADB274;
      position: relative;

      * {
        position: absolute;
      }
    }

    .parent {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      border: 22q solid #FDFFE9;
    }

    p {
      height: 180px;
      width: 270px;
      margin: 30px 80px;
      border: 11q solid #FDFFE9;
      box-shadow: -90px 0 0 -10px #ADB274, -80px 0 #FDFFE9;
    }

    p+p {
      height: 60px;
      margin: 80px;
      box-shadow: 0 0;
    }

    a {
      color: #555A2A;
      background: #555A2A;
      margin: 145px 80px;
      box-shadow: 32q 0, -32q 0, -165px -243q, 165px -243q;
      height: 20px;
      width: 20px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p>
      <p><a></a></p>
      </p>
    </div>
  </div>
</body>

</html>
