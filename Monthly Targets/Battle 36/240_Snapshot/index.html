<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #36 - #240 Snapshot</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#558C90, #325853);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      position: relative;
      overflow: hidden;
      background: #558C90;

      * {
        position: absolute;
      }
    }

    .parent {
      border-block: 85q solid#325853;
      margin: 50px 210px 50px 110px;
      height: 200px;
      width: 80px;
      box-sizing: border-box;
      border-radius: 43q 0 0 43q;
      -webkit-box-reflect: right 21q
    }

    p {
      padding: 10px;
      margin: -10px 60px;
      border-block: 20px solid#325853;
      color: #558C90;
      box-shadow: 15px -35px 0-5px, 15px 35px 0-5px, 10px 0#325853, 10px 0#325853, -10px 0 0 10px#F4DA64
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p>
      </p>
    </div>
  </div>
</body>

</html>
