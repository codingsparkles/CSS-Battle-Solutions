<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #34 - #225 Spark</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#343848, #F4DA64, #E25C57);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #343848;
      position: relative;
      overflow: hidden;
    }

    .container {
      position: absolute;
      color: #343848;
      margin: 0 140px;
      width: 120px;
      height: 200px;
      box-shadow: 117q 127q 0 32q, -117q 127q 0 32q, 0 201q 0 140px#E25C57;
    }

    p {
      background: #F4DA64;
      color: #F4DA64;
      position: absolute;
      padding: 20px;
      rotate: 45deg;
      margin: 50px 180px;
      box-shadow: 30q 90q, 90q 30q
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container"></div>
    <p></p>
  </div>
</body>

</html>
