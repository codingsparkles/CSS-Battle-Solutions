<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #34 - #224 Levelled</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#000, #67AED4, #fff);
      display: grid;
      place-items: center;
    }

    body,
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: radial-gradient(1q, #fff 90px, #000 0 127q, #F8B140);

      * {
        position: absolute;
      }
    }

    p {
      background: #67AED4;
      border-radius: 0 0 2in 2in;
      margin: 150px 125px 75px;
      height: 75px;
      width: 150px
    }

    a {
      background: #fff;
      padding: 25px;
      border-radius: 2in;
      margin: -25px 50px;
      color: #67AED4;
      box-shadow: 53q 0, -53q 0
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p></p>
    <a></a>
  </div>
</body>

</html>
