<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #34 - #223 UFO</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#F3AC3C, #E25C57, #2F434E);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #2F434E;
    }

    .container {
      border: solid;
      border-color: #0000#0000#F3AC3C;
      border-width: 50px 50px 46px;
      margin: 102px 70px
    }

    p {
      position: absolute;
      padding: 40px 80px;
      border-radius: 2in 2in 0 0;
      background: #E25C57;
      color: #E25C57;
      margin: -80px 0;
    }

    p+p {
      border-radius: 2in;
      padding: 10px;
      margin: 15px -8px;
      box-shadow: 85q 0, 169q 0
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <p></p>
      <p></p>
    </div>
  </div>
</body>

</html>
