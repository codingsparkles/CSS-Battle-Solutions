<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #34 - #226 Bond</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#325853, #fff, #558C90);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      overflow: hidden;
      background: #558C90;
      position: relative;
    }

    p {
      border: 27q solid#fff;
      margin: 125px 0;
    }

    a {
      position: absolute;
      border: 27q solid#fff;
      background: #325853;
      border-width: 37px;
      border-radius: 50%;
      margin: -212px 200px;
      padding: 25px;
      -webkit-box-reflect: left;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p></p>
    <a></a>
  </div>
</body>

</html>
