<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #35 - #232 GAAD</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#D2F8FF, #3F8090, #072949);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #FDFFE9;
      position: relative;
      overflow: hidden;
    }

    p {
      position: absolute;
      color: #01385E;
      border: 22q solid;
      margin: 90px 180px;
      box-shadow: -10px 20px#FDFFE9, -30px 20px;
      height: 80px;
      width: 0;
    }

    p+p {
      border-radius: 0 42q 0 0;
      border: 22q solid;
      padding: 20px;
      margin: 150px 200px;
      height: 0
    }

    a {
      position: absolute;
      color: #01385E;
      background: #01385E;
      border-radius: 50%;
      margin: 50px 180px;
      --a: -20px 130px 0;
      box-shadow: var(--a) -10px, var(--a) 10px#81CAFE, var(--a) 30px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p></p>
    <p></p>
    <a></a>
  </div>
</body>

</html>
