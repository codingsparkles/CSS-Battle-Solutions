<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #35 - #227 Balanced</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#CF6939, #F9D081);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #101724;
      position: relative;
      overflow: hidden;

      * {
        position: absolute;
        color: #CF6939
      }
    }

    p {
      background: linear-gradient(#CF6939 42%, #123747 0 84%, #6D8971 0);
      border-radius: 2in;
      margin: 55px 170px;
      box-shadow: 0 0 0 42q#F9D081, 0 0 0 2in;
      height: 190px;
      width: 60px
    }

    a {
      box-shadow: 50px 0, -50px 0;
      margin: 80px 10px -50px;
      padding: 40px 20px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p><a></a></p>
  </div>
</body>

</html>
