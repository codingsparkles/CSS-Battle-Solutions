<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #35 - #228 Another Tree</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#D2F8FF, #3F8090, #072949);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #D2F8FF;
      position: relative;
      overflow: hidden;
    }

    .parent,
    a {
      border-radius: 50%
    }

    .parent {
      background: #3F8090;
      margin: 30px 140px 150px;
      height: 120px;
      width: 120px;

      * {
        position: absolute;
      }
    }

    p {
      background: #072949;
      padding: 62.5px 52px;
      margin: 115px 8px;
      overflow: hidden;
      box-shadow: 0 -92q 0 -34q#072949;
    }

    a {
      background: #D2F8FF;
      padding: 220px;
      margin: -272px 20px;
      box-shadow: -480px 0#D2F8FF
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p><a></a></p>
    </div>
  </div>
</body>

</html>
