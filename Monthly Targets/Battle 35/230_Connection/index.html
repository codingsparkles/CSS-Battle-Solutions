<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #35 - #230 Connection</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#F4DA64, #3F4869);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #3F4869;
      position: relative;

      * {
        position: absolute;
      }
    }

    .parent {
      background: radial-gradient(1q, #F4DA64 40px, #3F4869)no-repeat;
      color: #F4DA64;
      border: 5vw solid;
      border-radius: 50%;
      margin: 70px 120px;
      border-left-color: #0000;
      height: 120px;
      width: 120px
    }

    p {
      margin: 50px 40px;
      box-shadow: 85q 0, -80px 0, -43q 0;
      height: 20px;
      width: 60px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
